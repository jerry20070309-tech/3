<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V13.5 | ç­–ç•¥æ•´åˆè‡ªå‹•ç›£æ§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; border-radius: 8px; }
        .hunt-active { border: 2px solid #ef4444 !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); animation: pulse 1.5s infinite; }
        .sat-card { border: 2px solid #22c55e !important; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        #logBox::-webkit-scrollbar { width: 4px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic uppercase">âš¡ SNIPER X-RADAR</h1>
            <div id="statusInfo" class="text-zinc-500 font-bold italic mt-1">ç³»çµ±åˆå§‹åŒ–ä¸­...</div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-900 px-3 py-1 rounded text-white border border-zinc-800">ç­‰å¾…å°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-2 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC (çªç ´)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP (çªè®Š)</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM (å‹•é‡)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2 bg-black/40">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
        </main>

        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>ğŸ›¡ï¸ æˆ°é¬¥æ—¥èªŒ (æ·±å±¤åµæ¸¬)</span>
            </div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false;
    let stats = {}, activeMonitors = new Map();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };
    const WHALE_MIN = 50000; // 5è¬ç¾é‡‘å®šç¾©ç‚ºå·¨é¯¨

    // 1. åˆå§‹åŒ–æ»‘æ¡¿é€£å‹•
    function setupSliders() {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
            };
        });
    }

    // 2. æ—¥æœŸèˆ‡æ¨¡å¼åˆ¤æ–· (æ ¹æ“šä½ çš„æŒ‡ä»¤)
    function checkDateMode() {
        const day = new Date().getDay();
        const info = document.getElementById('statusInfo');
        if (day === 6) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±å…­å°ˆå±¬ (æ•¸æ“šåš´æ ¼æ­¸å±¬æ–¼é€±å…­)";
            info.className = "text-green-400 font-bold italic";
            return "SATURDAY";
        } else if (day === 1) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±ä¸€é«˜å‹ç‡ç›£æ§";
            info.className = "text-blue-400 font-bold italic";
            return "MONDAY";
        }
        info.innerText = "ğŸ“… æ¨¡å¼ï¼šä¸€èˆ¬æ™‚æ®µæƒæ";
        return "NORMAL";
    }

    // 3. æ ¸å¿ƒé¸å¹£ç­–ç•¥ (V11.8 é‚è¼¯)
    async function coreScan() {
        if(!isRunning) return;
        const mode = checkDateMode();
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();

            data.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                // è©•åˆ†è¨ˆç®—
                let score = 0;
                if (maSqz <= FILTER.SQZ) score += 30;
                if (Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;
                if (parseFloat(t.priceChangePercent) > 0) score += 10;

                stats[s] = { s, price, score, maSqz, drvScore, pc: t.priceChangePercent };

                // 4. é—œéµæ©‹æ¥ï¼šè©•åˆ† >= 75 å•Ÿå‹•ç›£æ§
                if (score >= 75) {
                    initWhaleSniper(s, mode);
                } else if (score < 60 && activeMonitors.has(s)) {
                    removeWhaleSniper(s);
                }
            });
            renderUI();
        } catch (e) { console.error("Scanner Error", e); }
        setTimeout(coreScan, 3000);
    }

    // 5. å·¨é¯¨èˆ‡çˆ†å€‰æ·±åº¦ç›£æ§ (WebSocket)
    function initWhaleSniper(symbol, mode) {
        if (activeMonitors.has(symbol)) return;

        addLog(`ğŸ¯ <span class="text-yellow-500">${symbol}</span> è©•åˆ†é”æ¨™ï¼Œé€£ç·šæ·±åº¦é›·é”...`);
        
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade/${symbol.toLowerCase()}@forceOrder`);
        
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            // ç›£æ§çˆ†å€‰
            if (d.e === "forceOrder") {
                const liqVal = parseFloat(d.o.q) * parseFloat(d.o.p);
                addLog(`ğŸ’€ <span class="text-red-500">çˆ†å€‰</span> ${symbol}: $${(liqVal/1000).toFixed(1)}K (${d.o.S})`);
            }
            // ç›£æ§å·¨é¯¨å¤§å–®
            if (d.e === "aggTrade") {
                const val = parseFloat(d.q) * parseFloat(d.p);
                if (val >= WHALE_MIN) {
                    const prefix = mode === "SATURDAY" ? "[é€±å…­]" : "";
                    addLog(`ğŸ‹ <span class="text-green-500">${prefix}å·¨é¯¨</span> ${symbol}: $${(val/1000).toFixed(1)}K`);
                }
            }
        };

        // ç²å–å·¨å¤§æ›å–®åƒ¹æ ¼ä½ (Depth)
        const fetchWall = async () => {
            try {
                const res = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${symbol}&limit=10`);
                const depth = await res.json();
                const heavyAsk = depth.asks.sort((a,b) => b[1]-a[1])[0];
                if(stats[symbol]) stats[symbol].wall = heavyAsk[0];
            } catch(e){}
        };
        const wallTimer = setInterval(fetchWall, 5000);
        fetchWall();

        activeMonitors.set(symbol, { ws, wallTimer });
    }

    function removeWhaleSniper(symbol) {
        const m = activeMonitors.get(symbol);
        if (m) {
            m.ws.close();
            clearInterval(m.wallTimer);
            activeMonitors.delete(symbol);
            addLog(`ğŸ”Œ ${symbol} è©•åˆ†é™ä½ï¼Œçµ‚æ­¢æ·±åº¦ç›£æ§`);
        }
    }

    function renderUI() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 16);
        const mode = checkDateMode();

        dashboard.innerHTML = list.map(x => {
            const isMonitoring = activeMonitors.has(x.s);
            let statusStyle = isMonitoring ? 'hunt-active' : 'base-card';
            if (mode === 'SATURDAY' && isMonitoring) statusStyle += ' sat-card';

            return `
                <div class="card p-3 ${statusStyle}">
                    <div class="flex justify-between">
                        <span class="text-xl font-black text-white">${x.s.replace('USDT','')}</span>
                        <span class="text-yellow-500 font-bold italic">SCORE: ${x.score.toFixed(0)}</span>
                    </div>
                    <div class="text-2xl font-black text-white my-1">$${x.price.toLocaleString()}</div>
                    <div class="grid grid-cols-2 gap-1 text-[8px] text-zinc-500 uppercase font-bold border-t border-zinc-900 pt-2">
                        <div>SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div class="text-right">DRV: ${x.drvScore.toFixed(0)}</div>
                        <div class="text-blue-500">WALL: ${x.wall ? '$'+parseFloat(x.wall).toFixed(3) : 'SCANNING'}</div>
                        <div class="text-right ${isMonitoring ? 'text-red-500 animate-pulse' : ''}">${isMonitoring ? 'ğŸ“¡ MONITORING' : 'IDLE'}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(msg) {
        const box = document.getElementById('logBox');
        const div = document.createElement('div');
        div.className = "border-b border-zinc-900 pb-1 text-zinc-400";
        div.innerHTML = `<span class="text-zinc-600 mr-2">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
        box.prepend(div);
        if (box.childNodes.length > 50) box.removeChild(box.lastChild);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('sysBtn');
        btn.innerText = isRunning ? "STOP RADAR" : "START RADAR";
        btn.className = isRunning ? "bg-red-600 text-white px-6 py-1 rounded font-black hover:bg-red-500" : "bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500";
        if(isRunning) coreScan();
    }

    setupSliders();
</script>
</body>
</html>
