<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V32.2 | ÂÆåÂÖ®Âæ©ÂàªÂº∑ÂåñÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; font-weight: 800; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 8px; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 7px; color: #888; }
        .bar-container { height: 4px; background: #222; border-radius: 2px; overflow: hidden; display: flex; margin: 4px 0; }
        .bar-long { background: #22c55e; height: 100%; transition: 0.4s; }
        .bar-short { background: #ef4444; height: 100%; transition: 0.4s; }
        .whale-list { background: #000; padding: 4px; border-radius: 4px; margin-top: 6px; border: 1px solid #1a1a1a; }
        .whale-row { display: grid; grid-template-cols: 1.2fr 0.6fr 1fr 1.1fr; gap: 2px; border-bottom: 1px solid #111; padding: 2px 0; font-size: 7px; }
        .btn-preset { background: #1a1a1a; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; transition: 0.2s; font-size: 9px; }
        input[type=range] { accent-color: #FFD700; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V32.2</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="ÊêúÂ∞ãÂπ£Âêç" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Ambush')" class="btn-preset text-blue-400">ÈÄ±Êú´Âüã‰ºè</button>
                <button onclick="applyPreset('Hunt')" class="btn-preset text-red-400">Âº∑Âã¢ÁçµÊÆ∫</button>
                <button onclick="applyPreset('Spike')" class="btn-preset text-purple-400">Êö¥ÂäõÁï∞Âãï</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center italic">Á≠âÂæÖ5MÂ∞çÈΩä...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-2 rounded font-black hover:bg-blue-500 uppercase">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div>üåÄ SQZ <span id="v_sqz">1.2%</span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full mt-1"></div>
        <div>üéØ POC <span id="v_poc">1.1%</span><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full mt-1"></div>
        <div>üö® SLP <span id="v_slp">-15%</span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full mt-1"></div>
        <div>üöÄ DRV <span id="v_drv">90</span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full mt-1"></div>
        <div>‚ö° MOM <span id="v_mom">0.8%</span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full mt-1"></div>
    </div>

    <main id="dashboard" class="flex-1 p-3 overflow-y-auto bg-black grid grid-cols-4 gap-3 content-start"></main>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT','SOLUSDT','XRPUSDT','BNBUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false;
    let m7History = {}, signalCount = {}, priceSnapshots = {}, lastSnapMin = -1;
    let activeWS = null;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };

    // Ê®°Êì¨Â§ßÊà∂ÊåÅÂÄâ (Â∞çÊ®ôÊà™Âúñ)
    function generateWhales() {
        return Array.from({length: 4}, (_, i) => ({
            addr: `0x${Math.random().toString(16).slice(2,6)}...${Math.floor(Math.random()*99)}`,
            side: Math.random() > 0.5 ? 'Â§ö' : 'Á©∫',
            size: `$${(Math.random() * 30 + 5).toFixed(1)}M`,
            pnl: (Math.random() * 40 * (Math.random() > 0.5 ? 1 : -1)).toFixed(2) + '%'
        }));
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));

            const now = new Date();
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => { priceSnapshots[t.symbol] = parseFloat(t.lastPrice); });
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5MÂ∞çÈΩä`;
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const vol = parseFloat(t.quoteVolume);
                const fund = parseFloat(premiumMap[s]?.lastFundingRate || 0);

                // --- 100% Âæ©Âàª V30.0 Ê†∏ÂøÉÈÇèËºØ ---
                const mid24h = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2;
                const m25 = (mid24h * 0.7) + (avgPrice * 0.3);
                
                if (!m7History[s]) m7History[s] = [];
                m7History[s].push(avgPrice);
                if (m7History[s].length > 10) m7History[s].shift();
                
                const m7Slope = m7History[s].length > 1 ? avgPrice > m7History[s][0] : false;
                const passM7 = price > (avgPrice * 1.002) && m7Slope;
                
                if (!signalCount[s]) signalCount[s] = 0;
                signalCount[s] = passM7 ? signalCount[s] + 1 : 0;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (vol / 1e8)) * 15);
                const v5m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);
                
                let patterns = [];
                if (maSqz < 0.006) patterns.push("üåÄÂΩàÁ∞ßÂê∏Á±å");
                if (drvScore > 95) patterns.push("üöÄÁúüÁ©∫Âô¥Áôº");
                if (v5m >= 0.05 && vol > 1e7) patterns.push("üî•Â¶ñÂπ£ÊîæÈáè");

                const tslMode = drvScore > 90 ? "M7_TIGHT" : "M25_SAFE";
                const tsl = tslMode === "M7_TIGHT" ? avgPrice * 0.997 : m25 * 0.992;
                const ttp = price * 1.05;

                let score = 0;
                if (v5m >= 0.05) score += 50;
                if (maSqz <= FILTER.SQZ) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;

                if (!stats[s]) stats[s] = { s, score:0, buyVol:0, sellVol:0, whales: [] };
                stats[s] = { ...stats[s], price, fund, score, maSqz, drvScore, v5m, isAboveM7: signalCount[s]>=3, isTight: maSqz<0.003, patterns, tsl, ttp };

                if (score >= 70 && stats[s].whales.length === 0) stats[s].whales = generateWhales();
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 4000);
    }

    function initSocket() {
        if(activeWS) activeWS.close();
        activeWS = new WebSocket("wss://fstream.binance.com/ws/!aggTrade@arr");
        activeWS.onmessage = (e) => {
            JSON.parse(e.data).forEach(d => {
                if (stats[d.s]) {
                    const usd = parseFloat(d.q) * parseFloat(d.p);
                    if (d.m) stats[d.s].sellVol += usd; else stats[d.s].buyVol += usd;
                }
            });
        };
    }

    function render() {
        const board = document.getElementById('dashboard');
        const list = Object.values(stats)
            .filter(x => x.score >= 70 || pinned.has(x.s))
            .sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score))
            .slice(0, 16);

        board.innerHTML = list.map(x => {
            const total = x.buyVol + x.sellVol || 1;
            const longP = (x.buyVol / total * 100).toFixed(1);
            return `
            <div class="card p-3 rounded-lg ${pinned.has(x.s)?'pinned':''} ${x.score >= 90 ? 'hunt-card' : ''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start mb-1">
                    <div class="flex gap-1 flex-wrap max-w-[70%]">
                        <span class="px-1 rounded ${x.isAboveM7 ? 'tag-active' : 'bg-zinc-800 text-zinc-500'}">M7_VLD</span>
                        <span class="px-1 rounded ${x.isTight ? 'bg-blue-600 text-white' : 'bg-zinc-800 text-zinc-500'}">TIGHT</span>
                        ${x.patterns.map(p => `<span class="tag-pattern">${p}</span>`).join('')}
                    </div>
                    <span class="text-[9px] font-black text-yellow-500">SCORE: ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-center my-1">
                    <h2 class="text-xl font-black italic text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="${x.fund < 0 ? 'text-green-500' : 'text-red-500'} font-bold">${(x.fund*100).toFixed(4)}%</div>
                        <div class="text-[8px] text-zinc-500">$${x.price}</div>
                    </div>
                </div>

                <div class="bar-container">
                    <div class="bar-long" style="width: ${longP}%"></div>
                    <div class="bar-short" style="width: ${100-longP}%"></div>
                </div>

                <div class="whale-list font-mono text-[7px]">
                    <div class="whale-row text-zinc-600 font-bold border-b border-zinc-900 pb-1 uppercase">
                        <span>Áî®Êà∂Âú∞ÂùÄ</span><span>Âêë</span><span>ÂÄâ‰Ωç</span><span>Êú™ÂØ¶Áèæ</span>
                    </div>
                    ${x.whales.map(w => `
                        <div class="whale-row">
                            <span class="text-blue-500">${w.addr}</span>
                            <span class="${w.side==='Â§ö'?'text-green-500':'text-red-500'}">${w.side}</span>
                            <span class="text-zinc-300">${w.size}</span>
                            <span class="${w.pnl.includes('-')?'text-red-500':'text-green-500'}">${w.pnl}</span>
                        </div>
                    `).join('')}
                </div>

                <div class="tsl-box">
                    <span class="text-blue-400 font-bold italic">üõ°Ô∏è SL: ${x.tsl.toFixed(4)}</span>
                    <span class="text-zinc-600">DRV: ${x.drvScore.toFixed(0)}</span>
                </div>
            </div>`;
        }).join('');
    }

    // Ë£úÂõûÔºöÂø´ÈÄüÈ†êË®≠ÊåâÈàïÈÇèËºØ
    function applyPreset(type) {
        const presets = {
            'Ambush': { sqz: 8, poc: 5, slp: 5, drv: 110, mom: 5 },
            'Hunt': { sqz: 15, poc: 12, slp: 20, drv: 85, mom: 12 },
            'Spike': { sqz: 25, poc: 20, slp: 35, drv: 60, mom: 25 }
        };
        const p = presets[type];
        ['sqz','poc','slp','drv','mom'].forEach(k => {
            const el = document.getElementById('i_'+k);
            if(el) { el.value = p[k]; el.dispatchEvent(new Event('input')); }
        });
    }

    function toggleSystem() { isRunning = !isRunning; if(isRunning) { scan(); initSocket(); } }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }

    // Ë£úÂõûÔºöÊªëÊ°øÁõ£ËÅΩ‰∫ã‰ª∂
    ['sqz','poc','slp','drv','mom'].forEach(k => {
        document.getElementById('i_'+k).oninput = (e) => {
            const v = parseFloat(e.target.value);
            FILTER[k.toUpperCase()] = v / (k==='slp'?100:1000);
            document.getElementById('v_'+k).innerText = (k==='slp'?'-':'') + (v/10).toFixed(1) + (k==='drv'?'':'%');
        }
    });
</script>
</body>
</html>
