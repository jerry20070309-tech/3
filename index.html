<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V18.5 | Êà∞Â†¥ÂÖ®Ë¶ÅÁ¥†Áâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #000; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #080808; border: 1px solid #222; border-radius: 4px; padding: 10px; position: relative; transition: 0.2s; }
        .tight-zone { border: 1px solid #eab308; box-shadow: inset 0 0 15px #422006; }
        .monster-boost { border: 2px solid #ef4444 !important; animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .surge-alert { animation: bg-surge 0.5s; }
        @keyframes bg-surge { from { background: #1e3a8a; } to { background: #080808; } }
        .bar-bg { background: #111; height: 4px; width: 100%; border-radius: 2px; margin: 4px 0; }
        .bar-fill { background: #2563eb; height: 100%; transition: 0.5s; }
        .btn-active { background: #eab308; color: #000; padding: 10px 20px; font-weight: 900; cursor: pointer; border-radius: 4px; }
        .btn-stop { background: #ef4444; color: #fff; padding: 10px 20px; font-weight: 900; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[9px]">

    <header class="p-2 border-b border-yellow-900/50 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black text-yellow-500 italic">‚ö° SNIPER V18.5</h1>
            <div id="dayNotice" class="text-blue-500 font-bold uppercase border border-blue-900 px-2 py-1">Á≥ªÁµ±ÂæÖÊ©ü</div>
        </div>
        <div class="flex gap-2">
            <button id="switchBtn" onclick="toggleSystem()" class="btn-active">ACTIVATE RADAR</button>
            <div id="apiStatus" class="bg-zinc-900 px-3 py-2 rounded text-zinc-600 font-black border border-zinc-800 uppercase">Offline</div>
        </div>
    </header>

    <div class="bg-zinc-900/30 p-2 grid grid-cols-5 gap-4 border-b border-yellow-900/20">
        <div>üåÄ SQZ Ê©´Áõ§ <span id="v_sqz" class="text-yellow-500">1.2%</span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full h-1 bg-zinc-800 appearance-none"></div>
        <div>üéØ POC Á™ÅÁ†¥ <span id="v_poc" class="text-green-400">1.1%</span><input type="range" id="i_poc" min="5" max="50" value="11" class="w-full h-1 bg-zinc-800 appearance-none"></div>
        <div>üö® SLP ‰πñÈõ¢ <span id="v_slp" class="text-red-500">1.5%</span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full h-1 bg-zinc-800 appearance-none"></div>
        <div>üöÄ DRV ÁúüÁ©∫ <span id="v_drv" class="text-blue-400">90</span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full h-1 bg-zinc-800 appearance-none"></div>
        <div>‚ö° MOM ÂãïÈáè <span id="v_mom" class="text-orange-500">0.8%</span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full h-1 bg-zinc-800 appearance-none"></div>
    </div>

    <main id="dashboard" class="flex-1 overflow-y-auto grid grid-cols-4 gap-2 mt-2 p-1"></main>

<script>
    let isRunning = false, stats = {}, activeWS = new Map();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: 0.015, DRV: 90, MOM: 0.008 };
    let step = 0;

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('switchBtn');
        btn.innerText = isRunning ? "STOP RADAR" : "ACTIVATE RADAR";
        btn.className = isRunning ? "btn-stop" : "btn-active";
        document.getElementById('apiStatus').innerText = isRunning ? "Pulsing 3s" : "Offline";
        if (isRunning) masterPulse();
    }

    async function masterPulse() {
        if (!isRunning) return;
        try {
            if (step === 0) {
                const r = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
                const data = await r.json();
                data.forEach(t => {
                    if (!t.symbol.endsWith('USDT')) return;
                    const s = t.symbol, p = parseFloat(t.lastPrice);
                    let score = ((parseFloat(t.highPrice)-parseFloat(t.lowPrice))/p <= FILTER.SQZ) ? 50 : 0;
                    if (!stats[s]) stats[s] = { s, score:0, price:p, funding:0, wallP:0, wallV:0, liqP:0, liqV:0, buyV:0, sellV:0, whaleLog:[], vol:0, surge: false };
                    stats[s] = { ...stats[s], price:p, score, vol: parseFloat(t.quoteVolume) };
                    if (isRunning) setupWS(s); // Ëá™ÂãïÁÇ∫ÊâÄÊúâÈ°ØÁ§∫‰∏≠ÁöÑÂπ£ÊéõËºâÁõ£Êéß
                });
                step = 1;
            } else if (step === 1) {
                const r = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
                const data = await r.json();
                data.forEach(p => { if(stats[p.symbol]) stats[p.symbol].funding = p.lastFundingRate; });
                step = 2;
            } else {
                const topSymbols = Object.values(stats).sort((a,b)=>b.score-a.score).slice(0, 12);
                for (const item of topSymbols) {
                    const r = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${item.s}&limit=5`);
                    const d = await r.json();
                    const topAsk = d.asks[0];
                    stats[item.s].wallP = topAsk[0];
                    stats[item.s].wallV = (parseFloat(topAsk[0]) * parseFloat(topAsk[1])).toFixed(0);
                }
                step = 0;
            }
            render();
        } catch (e) { console.error("Pulse error"); }
        setTimeout(masterPulse, 3000);
    }

    function setupWS(s) {
        if (activeWS.has(s) || activeWS.size > 40) return; // ÈôêÂà∂ÂêåÊôÇÁõ£ÊéßÊï∏ÈáèÈò≤Â¥©ÊΩ∞
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${s.toLowerCase()}@aggTrade/${s.toLowerCase()}@forceOrder`);
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.e === "forceOrder") {
                const val = parseFloat(d.o.q) * parseFloat(d.o.p);
                if (val > stats[s].liqV) { stats[s].liqV = val; stats[s].liqP = d.o.p; }
            }
            if (d.e === "aggTrade") {
                const usd = parseFloat(d.q) * parseFloat(d.p);
                if (usd > 50000) {
                    const side = d.m ? "SELL" : "BUY";
                    if (side === "BUY") stats[s].buyV += usd; else stats[s].sellV += usd;
                    if (usd > 150000) { stats[s].surge = true; setTimeout(()=>stats[s].surge=false, 1000); }
                    stats[s].whaleLog.unshift({ t: new Date().toLocaleTimeString().slice(3), p: d.p, v: (usd/1000).toFixed(1), s: side });
                    if (stats[s].whaleLog.length > 3) stats[s].whaleLog.pop();
                }
            }
        };
        activeWS.set(s, ws);
    }

    function render() {
        const board = document.getElementById('dashboard');
        const sorted = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 24);
        board.innerHTML = sorted.map(x => `
            <div class="card ${x.score >= 50 ? 'tight-zone' : ''} ${x.vol > 1e9 ? 'monster-boost' : ''} ${x.surge ? 'surge-alert' : ''}">
                <div class="flex justify-between font-black"><span class="text-white text-xs">${x.s}</span><span class="text-yellow-500">‚òÖ${x.score}</span></div>
                <div class="text-2xl font-black text-white">$${x.price}</div>
                
                <div class="grid grid-cols-2 gap-1 mt-1 border-y border-zinc-800 py-1 text-[7px] font-bold">
                    <div class="text-blue-400">MAX WALL: $${parseFloat(x.wallP).toFixed(4)}<br>VALUE: $${(x.wallV/1000).toFixed(1)}K</div>
                    <div class="text-red-500 text-right">MAX LIQ: $${parseFloat(x.liqP).toFixed(4)}<br>VALUE: $${(x.liqV/1000).toFixed(1)}K</div>
                </div>

                <div class="mt-2 space-y-1">
                    ${x.whaleLog.map(l => `
                        <div class="flex justify-between ${l.s === 'BUY' ? 'text-green-500' : 'text-orange-500'} font-bold">
                            <span>${l.t} ${l.s}</span><span>$${parseFloat(l.p).toFixed(4)}</span><span>$${l.v}K</span>
                        </div>
                    `).join('')}
                </div>

                <div class="mt-2 flex justify-between items-center text-[8px] font-bold">
                    <span class="${x.funding < 0 ? 'text-red-500' : 'text-green-400'}">F: ${(x.funding*100).toFixed(4)}%</span>
                    <span class="text-blue-500 italic">NET: $${((x.buyV - x.sellV)/1000).toFixed(0)}K</span>
                </div>
                <div class="bar-bg"><div class="bar-fill" style="width: ${(x.buyV/(x.buyV+x.sellV)*100)||50}%"></div></div>
            </div>
        `).join('');
    }

    // [H] ÈÄ±ÂÖ≠Ê®°Âºè
    const day = new Date().getDay();
    if (day === 6) { 
        document.getElementById('dayNotice').innerText = "üìÖ ÈÄ±ÂÖ≠Ê®°Âºè (ÊúüÊï∏Âö¥Ê†ºÊ≠∏Â±¨)"; 
        FILTER.SQZ = 0.008;
    }

    const sIds = ['i_sqz', 'i_poc', 'i_slp', 'i_drv', 'i_mom'];
    sIds.forEach(id => {
        document.getElementById(id).oninput = (e) => {
            const key = id.split('_')[1].toUpperCase();
            FILTER[key] = parseFloat(e.target.value) / 1000;
            document.getElementById('v_'+id.split('_')[1]).innerText = (e.target.value/10).toFixed(1) + '%';
            render();
        };
    });
</script>
</body>
</html>
