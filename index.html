<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V16.0 | å…¨å¹£å°å¸¸é§æ•¸æ“šç›£æ§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; border-radius: 8px; cursor: pointer; }
        .hunt-active { border: 1px solid #ef4444; }
        .pinned { border: 2px solid #FFD700 !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); z-index: 10; }
        .flow-alert { animation: flow-flash 0.5s ease-in-out; }
        @keyframes flow-flash { 0% { background: #000; } 50% { background: #1e1b4b; } 100% { background: #0a0a0a; } }
        #logBox::-webkit-scrollbar { width: 4px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        .metric-box { background: rgba(20,20,20,0.8); border: 1px solid #222; padding: 4px; border-radius: 4px; }
        .log-entry { border-left: 3px solid transparent; padding: 6px; margin-bottom: 4px; background: rgba(255,255,255,0.02); }
        .buy-border { border-left-color: #22c55e; }
        .sell-border { border-left-color: #ef4444; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black gap-4">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic uppercase">âš¡ SNIPER V16.0</h1>
            <div id="statusInfo" class="text-zinc-500 font-bold italic mt-1 uppercase">å…¨å¹£å°å¸¸é§æ•¸æ“šç›£æ§ä¸­ (æ›å–®ç‰†/çˆ†å€‰/å¤§å–®)</div>
        </div>
        
        <div class="flex-1 max-w-sm">
            <input type="text" id="searchInput" placeholder="æœå°‹å¹£å (ä¾‹: BTC)..." 
                   class="w-full bg-zinc-900 border border-zinc-700 rounded px-3 py-1 text-white focus:outline-none focus:border-yellow-500 font-bold">
        </div>

        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500 uppercase">Start Radar</button>
    </header>

    <div class="bg-zinc-900/50 p-2 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
        </main>

        <aside class="w-96 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-bold uppercase bg-black">ğŸ›¡ï¸ å·¨é¯¨å³æ™‚å‹•æ…‹</div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false;
    let stats = {}, activeMonitors = new Map();
    let pinnedSymbols = new Set();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };
    let searchFilter = "";

    document.getElementById('searchInput').oninput = (e) => { searchFilter = e.target.value.toUpperCase(); renderUI(); };

    function togglePin(s) {
        if (pinnedSymbols.has(s)) pinnedSymbols.delete(s);
        else pinnedSymbols.add(s);
        renderUI();
    }

    // å¸¸é§æ•¸æ“šåˆå§‹åŒ–ï¼šä¸€æ—¦å¹£å°å‡ºç¾åœ¨æ¸…å–®ï¼Œç«‹åˆ»å»ºç«‹ WebSocket
    function setupConstantMonitoring(symbol) {
        if (activeMonitors.has(symbol)) return;

        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade/${symbol.toLowerCase()}@forceOrder`);
        
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (!stats[symbol]) return;

            // 1. å¸¸é§çˆ†å€‰åƒ¹èˆ‡åƒ¹å€¼ç´¯è¨ˆ
            if (d.e === "forceOrder") {
                const val = parseFloat(d.o.q) * parseFloat(d.o.p);
                stats[symbol].liqPrice = d.o.p;
                stats[symbol].liqTotal = (stats[symbol].liqTotal || 0) + val;
                if (val > 10000) addLog(`ğŸ’€ [æ¸…ç®—] ${symbol} | $${(val/1000).toFixed(1)}K @ $${d.o.p}`, "sell-border");
            }

            // 2. å¸¸é§æˆäº¤å¤§å–®çµ±è¨ˆ
            if (d.e === "aggTrade") {
                const val = parseFloat(d.q) * parseFloat(d.p);
                const isBuy = !d.m;
                
                // çµ±è¨ˆ 5è¬ä»¥ä¸Šçš„å¤§å–®æ¬¡æ•¸
                if (val >= 50000) {
                    stats[symbol].bigOrderCount = (stats[symbol].bigOrderCount || 0) + 1;
                    if (val >= 100000) {
                        stats[symbol].lastFlow = Date.now(); // ç¬é–“è³‡é‡‘æ¨™è¨˜
                        addLog(`ğŸ‹ [${isBuy?'è²·å…¥':'è³£å‡º'}] ${symbol} | $${(val/1000).toFixed(1)}K`, isBuy?'buy-border':'sell-border');
                    }
                }
            }
        };

        // 3. å¸¸é§æ›å–®ç‰†æƒæ (æ¯ 10 ç§’)
        const fetchDepth = async () => {
            try {
                const res = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${symbol}&limit=20`);
                const depth = await res.json();
                const all = [...depth.asks, ...depth.bids].sort((a,b) => (b[0]*b[1]) - (a[0]*a[1]));
                if(stats[symbol]) {
                    stats[symbol].wallPrice = all[0][0];
                    stats[symbol].wallValue = all[0][0] * all[0][1];
                }
            } catch(e){}
        };
        const timer = setInterval(fetchDepth, 10000);
        fetchDepth();

        activeMonitors.set(symbol, { ws, timer });
    }

    async function coreScan() {
        if(!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();
            data.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;
                
                // è¨ˆç®—è©•åˆ†
                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                let score = 0;
                if (maSqz <= FILTER.SQZ) score += 30;
                if (Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;
                if (parseFloat(t.priceChangePercent) > 0) score += 10;

                if (!stats[s]) {
                    stats[s] = { s, score: 0, wallPrice: 0, wallValue: 0, liqPrice: 0, liqTotal: 0, bigOrderCount: 0, lastFlow: 0 };
                    setupConstantMonitoring(s); // åˆå§‹åŒ–å¸¸é§ç›£æ§
                }
                stats[s] = { ...stats[s], price, score };
            });
            renderUI();
        } catch (e) { console.error(e); }
        setTimeout(coreScan, 3000);
    }

    function renderUI() {
        const dashboard = document.getElementById('dashboard');
        let list = Object.values(stats);
        if (searchFilter) list = list.filter(x => x.s.includes(searchFilter));
        list.sort((a, b) => (pinnedSymbols.has(b.s)?1:0) - (pinnedSymbols.has(a.s)?1:0) || b.score - a.score);

        dashboard.innerHTML = list.slice(0, 24).map(x => {
            const isPinned = pinnedSymbols.has(x.s);
            const isFlowing = (Date.now() - x.lastFlow) < 2000; // 2ç§’å…§æœ‰å¤§å–®è¦–ç‚º Flow
            const wallStr = x.wallValue >= 1000000 ? (x.wallValue/1000000).toFixed(1)+'M' : (x.wallValue/1000).toFixed(0)+'K';
            const liqStr = x.liqTotal >= 1000 ? (x.liqTotal/1000).toFixed(1)+'K' : '0';

            return `
                <div class="card p-3 ${isPinned?'pinned':''} ${isFlowing?'flow-alert':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between items-center">
                        <span class="text-lg font-black text-white">${x.s.replace('USDT','')} ${isPinned?'ğŸ“Œ':''}</span>
                        <span class="${isFlowing?'text-red-500 animate-pulse':'text-zinc-700'} font-black text-[9px]">${isFlowing?'ğŸ”¥ FLOW':'STEADY'}</span>
                    </div>
                    <div class="text-2xl font-black text-white mb-1">$${x.price.toLocaleString()}</div>
                    
                    <div class="grid grid-cols-2 gap-1 mb-2">
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase">æœ€å¤§ç‰†åƒ¹($)</span>
                            <span class="text-blue-400 font-bold">$${parseFloat(x.wallPrice).toFixed(3)}</span>
                        </div>
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase">ç‰†ç¸½é¡($)</span>
                            <span class="text-blue-300 font-bold">${wallStr}</span>
                        </div>
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase">ç´¯è¨ˆçˆ†å€‰($)</span>
                            <span class="text-red-500 font-bold">${liqStr}</span>
                        </div>
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase">æˆäº¤å¤§å–®æ•¸</span>
                            <span class="text-green-400 font-bold">${x.bigOrderCount}</span>
                        </div>
                    </div>
                    <div class="flex justify-between text-[8px] font-bold text-zinc-500 uppercase">
                        <span>Score: ${x.score.toFixed(0)}</span>
                        <span class="text-yellow-600">Wall Locate: ${x.wallPrice > x.price ? 'ASK':'BID'}</span>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(msg, customClass = "") {
        const box = document.getElementById('logBox');
        const div = document.createElement('div');
        div.className = `log-entry ${customClass}`;
        div.innerHTML = `<span class="text-zinc-600">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
        box.prepend(div);
        if (box.childNodes.length > 50) box.removeChild(box.lastChild);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('sysBtn').innerText = isRunning ? "Stop Radar" : "Start Radar";
        if(isRunning) coreScan();
    }

    function setupSliders() {
        const binds = [{id:'i_sqz',vid:'v_sqz',key:'SQZ',div:1000},{id:'i_poc',vid:'v_poc',key:'POC',div:1000},{id:'i_slp',vid:'v_slp',key:'SLP',div:100},{id:'i_drv',vid:'v_drv',key:'DRV',div:1},{id:'i_mom',vid:'v_mom',key:'MOM',div:1000}];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            if(el) el.oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.key === 'SLP' ? '-' : '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.key === 'DRV' ? '' : '%');
            };
        });
    }
    setupSliders();
</script>
</body>
</html>
