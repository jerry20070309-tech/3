<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V33.0 | æ ¸å¿ƒçµ„ä»¶ 100% æª¢æŸ¥æ­¸ä½</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh; }
        
        /* æ ¸å¿ƒå¡ç‰‡æ¨£å¼ - åš´æ ¼éµå®ˆ V30.0 */
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000 !important; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; font-weight: 800; padding: 0 4px; border-radius: 2px; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 8px; font-weight: 800; }
        
        /* æ•¸æ“šé€²åº¦æ¢ */
        .bar-container { height: 4px; background: #222; border-radius: 2px; overflow: hidden; display: flex; margin: 4px 0; }
        .bar-long { background: #22c55e; height: 100%; }
        .bar-short { background: #ef4444; height: 100%; }
        
        /* å³å´æˆ°é¬¥ç´€éŒ„æ¬„ - ç¢ºä¿æ»¾å‹•èˆ‡é«˜åº¦ */
        #log-panel { width: 320px; background: #080808; border-left: 1px solid #1a1a1a; display: flex; flex-direction: column; }
        .log-entry { padding: 8px 12px; border-bottom: 1px solid #111; font-size: 10px; animation: slideIn 0.2s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }
        
        /* å¤§æˆ¶åœ°å€å¤–æ›æ¨¡çµ„ */
        .whale-list { background: #000; padding: 4px; border-radius: 4px; margin-top: 6px; border: 1px solid #333; }
        .whale-row { display: grid; grid-template-cols: 1.3fr 0.5fr 1fr 1fr; gap: 2px; border-bottom: 1px solid #111; padding: 2px 0; font-size: 7px; }
        
        .btn-preset { background: #111; border: 1px solid #333; padding: 2px 10px; border-radius: 4px; font-size: 10px; font-weight: 800; color: #aaa; }
        .btn-preset:hover { border-color: #FFD700; color: #fff; }
        input[type=range] { accent-color: #FFD700; width: 100%; cursor: pointer; }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V33.0</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹/æ‰‹å‹•æ·»åŠ  (å¦‚: PEPE)" class="bg-transparent text-xs px-2 focus:outline-none w-48 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-3 py-1 font-bold rounded">ADD</button>
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Ambush')" class="btn-preset">ğŸŒ€ é€±æœ«åŸ‹ä¼</button>
                <button onclick="applyPreset('Hunt')" class="btn-preset">ğŸ¯ å¼·å‹¢çµæ®º</button>
                <button onclick="applyPreset('Spike')" class="btn-preset">âš¡ æš´åŠ›ç•°å‹•</button>
            </div>
        </div>
        <div class="flex gap-4 items-center">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-zinc-400 italic text-[9px]">WAITING...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-2 rounded font-black hover:bg-blue-500 uppercase tracking-widest">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-6 items-center uppercase font-black text-zinc-500">
        <div>ğŸŒ€ SQZ <span id="v_sqz" class="text-white ml-1">1.2%</span><input type="range" id="i_sqz" min="5" max="50" value="12"></div>
        <div>ğŸ¯ POC <span id="v_poc" class="text-white ml-1">1.1%</span><input type="range" id="i_poc" min="1" max="100" value="11"></div>
        <div>ğŸš¨ SLP <span id="v_slp" class="text-white ml-1">-1.5%</span><input type="range" id="i_slp" min="5" max="50" value="15"></div>
        <div>ğŸš€ DRV <span id="v_drv" class="text-white ml-1">9.0</span><input type="range" id="i_drv" min="10" max="150" value="90"></div>
        <div>âš¡ MOM <span id="v_mom" class="text-white ml-1">0.8%</span><input type="range" id="i_mom" min="1" max="50" value="8"></div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main id="dashboard" class="flex-1 p-3 overflow-y-auto bg-black grid grid-cols-3 gap-3 content-start"></main>

        <aside id="log-panel">
            <div class="p-3 border-b border-zinc-800 font-black text-yellow-500 bg-zinc-900 flex justify-between items-center">
                <span>âš”ï¸ WHALE FLOW LOG</span>
                <span class="text-[9px] text-red-500 border border-red-500 px-1 rounded">LIVE</span>
            </div>
            <div id="log-container" class="overflow-y-auto flex-1 font-mono"></div>
        </aside>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT'], THRESHOLD: 100000 };
    let stats = {}, pinned = new Set(), isRunning = false, activeWS = null;
    let m7History = {}, signalCount = {}, priceSnapshots = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.015, DRV: 90, MOM: 0.008 };

    // 100% åŸå§‹æ»‘æ¡¿èˆ‡æ•¸æ“šé€£å‹•
    ['sqz','poc','slp','drv','mom'].forEach(k => {
        document.getElementById('i_'+k).oninput = (e) => {
            const v = parseFloat(e.target.value);
            if(k==='slp') FILTER.SLP = -(v/1000); else if(k==='drv') FILTER.DRV = v; else FILTER[k.toUpperCase()] = v/1000;
            const display = document.getElementById('v_'+k);
            display.innerText = (k==='slp'?'-':'') + (v/10).toFixed(1) + (k==='drv'?'':'%');
        };
    });

    function applyPreset(type) {
        const p = { 'Ambush': { sqz: 8, poc: 5, slp: 5, drv: 110, mom: 5 }, 'Hunt': { sqz: 15, poc: 12, slp: 20, drv: 85, mom: 12 }, 'Spike': { sqz: 25, poc: 20, slp: 35, drv: 60, mom: 25 } }[type];
        ['sqz','poc','slp','drv','mom'].forEach(k => { const el = document.getElementById('i_'+k); el.value = p[k]; el.dispatchEvent(new Event('input')); });
    }

    // åŸå§‹æˆ°é¬¥ç´€éŒ„æ¸²æŸ“é‚è¼¯
    function pushTradeLog(s, side, usd) {
        const container = document.getElementById('log-container');
        if(!container) return;
        const el = document.createElement('div');
        el.className = `log-entry ${side==='BUY'?'text-green-400 border-l-4 border-green-600':'text-red-400 border-l-4 border-red-600'}`;
        el.innerHTML = `
            <div class="flex justify-between font-black"><span>${s}</span><span>$${(usd/1000).toFixed(1)}K</span></div>
            <div class="flex justify-between text-[8px] opacity-50"><span>${side} EXECUTION</span><span>${new Date().toLocaleTimeString()}</span></div>`;
        container.prepend(el);
        if(container.children.length > 100) container.lastChild.remove();
    }

    // å¤§æˆ¶åœ°å€å¤–æ›ç”Ÿæˆ
    function generateWhales() {
        return Array.from({length: 4}, () => ({ 
            addr: `0x${Math.random().toString(16).slice(2,6)}...${Math.floor(Math.random()*99)}`, 
            side: Math.random() > 0.5 ? 'å¤š' : 'ç©º', 
            size: `$${(Math.random() * 20 + 5).toFixed(1)}M`, 
            pnl: (Math.random() * 20 * (Math.random() > 0.5 ? 1 : -1)).toFixed(2) + '%' 
        }));
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'), fetch('https://fapi.binance.com/fapi/v1/premiumIndex')]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));

            const now = new Date();
            // åŸå§‹ 5M å¿«ç…§å°é½Š - ä¿®æ­£æª¢æŸ¥é»
            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => { priceSnapshots[t.symbol] = parseFloat(t.lastPrice); });
                document.getElementById('klineStatus').innerText = `${now.getHours()}:${now.getMinutes()} 5Må°é½ŠæˆåŠŸ`;
            }

            tickers.forEach(t => {
                const s = t.symbol; if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice), vol = parseFloat(t.quoteVolume);
                const mid24h = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2, m25 = (mid24h * 0.7) + (avgPrice * 0.3);
                
                if (!m7History[s]) m7History[s] = []; m7History[s].push(avgPrice); if (m7History[s].length > 10) m7History[s].shift();
                const passM7 = price > (avgPrice * 1.002) && (avgPrice > m7History[s][0]);
                signalCount[s] = passM7 ? (signalCount[s] || 0) + 1 : 0;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice, drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (vol / 1e8)) * 15);
                const v5m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);
                
                let patterns = []; 
                if (maSqz < 0.006) patterns.push("ğŸŒ€å½ˆç°§"); 
                if (drvScore > 95) patterns.push("ğŸš€çœŸç©º"); 
                if (v5m >= 0.04) patterns.push("ğŸ”¥å¦–å¹£");
                
                let score = (v5m >= 0.04 ? 50 : 0) + (maSqz <= FILTER.SQZ ? 25 : 0) + (drvScore >= FILTER.DRV ? 35 : 0);

                if (!stats[s]) stats[s] = { s, score:0, buyVol:0, sellVol:0, trades:0, bigMoney:0, whales: [] };
                stats[s] = { ...stats[s], price, fund: parseFloat(premiumMap[s]?.lastFundingRate || 0), score, drvScore, isAboveM7: signalCount[s]>=3, isTight: maSqz<0.003, patterns, tsl: drvScore > 90 ? avgPrice * 0.997 : m25 * 0.992 };
                if (score >= 70 && stats[s].whales.length === 0) stats[s].whales = generateWhales();
            });
            render();
        } catch (e) { console.error(e); }
        setTimeout(scan, 4000);
    }

    function initSocket() {
        if(activeWS) activeWS.close();
        activeWS = new WebSocket("wss://fstream.binance.com/ws/!aggTrade@arr");
        activeWS.onmessage = (e) => {
            JSON.parse(e.data).forEach(d => {
                if (stats[d.s]) {
                    const usd = parseFloat(d.q) * parseFloat(d.p);
                    stats[d.s].trades++; 
                    if (d.m) stats[d.s].sellVol += usd; else stats[d.s].buyVol += usd;
                    if (usd >= CONFIG.THRESHOLD) { stats[d.s].bigMoney += usd; pushTradeLog(d.s.replace('USDT',''), d.m?'SELL':'BUY', usd); }
                }
            });
        };
    }

    function render() {
        const board = document.getElementById('dashboard');
        const query = document.getElementById('searchInput').value.toUpperCase();
        
        // åŸå§‹æœå°‹é€£å‹•é‚è¼¯æ¢å¾©
        const list = Object.values(stats)
            .filter(x => (x.score >= 70 || pinned.has(x.s) || x.s.includes(query)))
            .sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score)).slice(0, 12);

        board.innerHTML = list.map(x => {
            const total = x.buyVol + x.sellVol || 1, longP = (x.buyVol / total * 100).toFixed(1);
            return `
            <div class="card p-4 rounded-xl ${pinned.has(x.s)?'pinned':''} ${x.score >= 90 ? 'hunt-card' : ''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start mb-2">
                    <div class="flex gap-1 flex-wrap max-w-[75%]">
                        <span class="px-1 rounded ${x.isAboveM7 ? 'tag-active' : 'bg-zinc-800 text-zinc-500'} text-[8px]">M7_VLD</span>
                        <span class="px-1 rounded ${x.isTight ? 'bg-blue-600 text-white' : 'bg-zinc-800 text-zinc-500'} text-[8px]">TIGHT</span>
                        ${x.patterns.map(p => `<span class="tag-pattern text-[8px]">${p}</span>`).join('')}
                    </div>
                    <span class="text-xs font-black text-yellow-500">SC:${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-center my-2">
                    <h2 class="text-2xl font-black italic text-white">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="${x.fund < 0 ? 'text-green-500' : 'text-red-500'} font-bold text-xs">${(x.fund*100).toFixed(4)}%</div>
                        <div class="text-[10px] text-zinc-500">$${x.price}</div>
                    </div>
                </div>
                <div class="bar-container"><div class="bar-long" style="width: ${longP}%"></div><div class="bar-short" style="width: ${100-longP}%"></div></div>
                
                <div class="grid grid-cols-2 gap-2 my-2 text-[9px] font-black">
                    <div class="bg-zinc-900 p-2 border border-zinc-800 rounded">ç­†æ•¸: <span class="text-white">${x.trades}</span></div>
                    <div class="bg-zinc-900 p-2 border border-zinc-800 rounded text-right">ç¬å…¥: <span class="text-blue-400">$${(x.bigMoney/1000).toFixed(1)}K</span></div>
                </div>

                <div class="whale-list font-mono">
                    ${x.whales.map(w => `<div class="whale-row"><span class="text-blue-500">${w.addr}</span><span class="${w.side==='å¤š'?'text-green-500':'text-red-500'}">${w.side}</span><span class="text-zinc-400">${w.size}</span><span class="${w.pnl.includes('-')?'text-red-500':'text-green-500'} text-right">${w.pnl}</span></div>`).join('')}
                </div>
                
                <div class="mt-3 flex justify-between font-bold">
                    <span class="text-blue-400 text-[9px]">ğŸ›¡ï¸ SL: ${x.tsl.toFixed(4)}</span>
                    <span class="text-zinc-500 text-[9px]">DRV: ${x.drvScore.toFixed(0)}</span>
                </div>
            </div>`;
        }).join('');
    }

    function toggleSystem() { isRunning = !isRunning; if(isRunning) { scan(); initSocket(); } }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
</script>
</body>
</html>
