<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V17.2 | ç‰©ç†é™é »ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #020202; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #080808; border: 1px solid #1a1a1a; border-radius: 8px; transition: 0.2s; }
        .btn-activate { background: #eab308; color: black; padding: 12px 30px; font-weight: 900; border-radius: 4px; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(234, 179, 8, 0); } 100% { box-shadow: 0 0 0 0 rgba(234, 179, 8, 0); } }
        .log-entry { border-bottom: 1px solid #111; padding: 4px; line-height: 1.2; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-4 border-b border-yellow-900/50 flex justify-between items-center bg-black">
        <div class="flex flex-col">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V17.2</h1>
            <span id="dayStrategy" class="text-blue-400 font-bold tracking-widest uppercase">ç³»çµ±å¾…æ©Ÿä¸­</span>
        </div>

        <div id="controlCenter" class="flex items-center gap-4">
            <button id="mainSwitch" onclick="triggerSystem()" class="btn-activate">ACTIVATE RADAR (START)</button>
            <div id="apiStatus" class="bg-zinc-900 px-4 py-2 rounded border border-zinc-800 text-zinc-600 font-black">STATUS: OFFLINE</div>
        </div>
    </header>

    <div class="bg-zinc-900/30 p-2 border-b border-yellow-900/20 grid grid-cols-5 gap-6">
        <div class="flex flex-col">
            <span class="text-zinc-500 font-bold">ğŸŒ€ SQZ (æ©«ç›¤) <b id="v_sqz" class="text-yellow-500">1.2%</b></span>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="flex flex-col">
            <span class="text-zinc-500 font-bold">ğŸ¯ POC (çªç ´) <b id="v_poc" class="text-green-400">1.1%</b></span>
            <input type="range" id="i_poc" min="5" max="50" value="11" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="flex flex-col">
            <span class="text-zinc-500 font-bold">ğŸš¨ SLP (ä¹–é›¢) <b id="v_slp" class="text-red-500">1.5%</b></span>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="flex flex-col">
            <span class="text-zinc-500 font-bold">ğŸš€ DRV (çœŸç©º) <b id="v_drv" class="text-blue-400">90</b></span>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
        </div>
        <div class="flex flex-col">
            <span class="text-zinc-500 font-bold">âš¡ MOM (å‹•é‡) <b id="v_mom" class="text-orange-500">0.8%</b></span>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none cursor-pointer">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main id="dashboard" class="flex-1 overflow-y-auto grid grid-cols-4 gap-3 p-2 content-start"></main>
        
        <aside class="w-80 bg-zinc-950 border-l border-yellow-900/30 flex flex-col">
            <div class="p-2 border-b border-zinc-800 flex justify-between items-center">
                <span class="text-red-500 font-black italic uppercase">Whale & Liq Stream</span>
                <span id="netFlow" class="text-[8px] text-zinc-500">FLOW: 0</span>
            </div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono"></div>
        </aside>
    </div>

<script>
    let active = false, stats = {}, activeWS = new Map();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: 0.015, DRV: 90, MOM: 0.008 };

    // [A] ç‰©ç†é–‹é—œåˆ‡æ›
    function triggerSystem() {
        active = !active;
        const btn = document.getElementById('mainSwitch');
        const status = document.getElementById('apiStatus');
        
        if (active) {
            btn.innerText = "STOP RADAR (COOL DOWN)";
            btn.className = "bg-red-600 text-white px-6 py-3 font-black rounded";
            status.innerText = "STATUS: MONITORING";
            status.className = "bg-green-900/30 px-4 py-2 rounded border border-green-500 text-green-400 font-black";
            masterLoop(); // å•Ÿå‹•ä¸»å¾ªç’°
        } else {
            location.reload(); // åœæ­¢æ™‚ç›´æ¥åˆ·æ–°çš„æœ€ä¹¾æ·¨ï¼Œå¾¹åº•åˆ‡æ–·é€£ç·š
        }
    }

    // [A] æ¯ä¸‰ç§’ç™¼é€ä¸€æ¬¡çš„åš´æ ¼æ™‚é˜é–
    async function masterLoop() {
        if (!active) return;

        try {
            // å°åŒ… 1: å…¨å ´åƒ¹æ ¼èˆ‡è³‡è²» (ä¸€æ¬¡æ€§ç²å–)
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            
            if (tRes.status === 418) {
                active = false;
                alert("IP BLOCKED! è«‹æ›´æ›ç¶²è·¯æˆ–ç­‰å¾… 5 åˆ†é˜ã€‚");
                return;
            }

            const tickers = await tRes.json();
            const premiums = await pRes.json();
            const pMap = Object.fromEntries(premiums.map(p => [p.symbol, p.lastFundingRate]));

            tickers.forEach(t => {
                if (!t.symbol.endsWith('USDT')) return;
                const s = t.symbol, p = parseFloat(t.lastPrice), h = parseFloat(t.highPrice), l = parseFloat(t.lowPrice);
                
                // [C] äº”å¤§ç¶­åº¦é›¢ç·šç®—åˆ†
                let score = 0;
                const range = (h - l) / p;
                if (range <= FILTER.SQZ) score += 50; // æ©«ç›¤åŠ åˆ†
                if (Math.abs(t.priceChangePercent) > 2) score += 20; // æ³¢å‹•åŠ åˆ†

                if (!stats[s]) stats[s] = { s, score: 0, price: p, liq: 0, buyV: 0, sellV: 0, wall: 0 };
                stats[s] = { ...stats[s], price: p, score, funding: pMap[s] || 0, isVacuum: (h-p)/p < 0.01 };
            });

            render();

            // å°åŒ… 2: é¸å‡ºæœ€é«˜åˆ†æ‰“åŒ…ç²å–æ·±åº¦ (åœ¨æ­¤è«‹æ±‚å®Œç•¢å¾Œæ‰é€²å…¥ä¸‹ä¸€è¼ª 3 ç§’)
            const top = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 5);
            for (const item of top) {
                const dRes = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${item.s}&limit=5`);
                const d = await dRes.json();
                stats[item.s].wall = [...d.asks, ...d.bids].sort((a,b) => b[1]-a[1])[0][0];
                setupWS(item.s); // [E] å·¨é¯¨é€£ç·š
            }

        } catch (e) { console.error("Loop Error"); }

        // æ ¸å¿ƒï¼šä¸ç®¡ API è·‘å¤šä¹…ï¼ŒçµæŸå¾Œã€Œå¼·åˆ¶ä¼‘æ¯ 3000msã€æ‰å‡†è·‘ä¸‹ä¸€è¼ª
        setTimeout(masterLoop, 3000);
    }

    // [E] å·¨é¯¨æ¨¡çµ„è£œå…¨
    function setupWS(s) {
        if (activeWS.has(s)) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${s.toLowerCase()}@aggTrade/${s.toLowerCase()}@forceOrder`);
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.e === "forceOrder") {
                const val = (parseFloat(d.o.q) * parseFloat(d.o.p) / 1000).toFixed(1);
                stats[s].liq += parseFloat(val);
                addLog(`ğŸ’€ [LIQ] ${s} $${val}K | ${d.o.S}`, "text-red-500 font-bold");
            }
            if (d.e === "aggTrade") {
                const usd = parseFloat(d.q) * parseFloat(d.p);
                if (usd > 50000) {
                    const side = d.m ? "SELL" : "BUY";
                    if (side === "BUY") stats[s].buyV += usd; else stats[s].sellV += usd;
                    addLog(`ğŸ‹ [WHALE] ${s} $${(usd/1000).toFixed(0)}K | ${side}`, d.m ? "text-orange-500" : "text-green-500");
                }
            }
        };
        activeWS.set(s, ws);
    }

    function render() {
        const board = document.getElementById('dashboard');
        const sorted = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 40);
        board.innerHTML = sorted.map(x => `
            <div class="card p-3 ${x.score >= 50 ? 'border-blue-900 bg-blue-950/10' : ''}">
                <div class="flex justify-between font-black"><span class="text-white text-xs">${x.s}</span><span class="text-yellow-500">â˜…${x.score}</span></div>
                <div class="text-2xl font-black text-white py-1">$${x.price}</div>
                <div class="flex justify-between text-[8px] font-bold">
                    <span class="${x.funding < 0 ? 'text-red-500' : 'text-green-500'}">F: ${(x.funding*100).toFixed(4)}%</span>
                    <span class="text-blue-400">NET: $${((x.buyV - x.sellV)/1000).toFixed(0)}K</span>
                </div>
                <div class="mt-2 grid grid-cols-2 gap-1 text-[8px] text-zinc-500 font-bold">
                    <div class="bg-zinc-900 p-1 rounded">WALL<br><span class="text-white">$${parseFloat(x.wall).toFixed(2)}</span></div>
                    <div class="bg-zinc-900 p-1 rounded">LIQ<br><span class="text-red-500">$${x.liq.toFixed(1)}K</span></div>
                </div>
            </div>
        `).join('');
    }

    // [G] åƒæ•¸èª¿ç¯€ (é›¢ç·šå³æ™‚åæ‡‰)
    const sliders = ['i_sqz', 'i_poc', 'i_slp', 'i_drv', 'i_mom'];
    sliders.forEach(id => {
        document.getElementById(id).oninput = (e) => {
            const key = id.split('_')[1].toUpperCase();
            FILTER[key] = parseFloat(e.target.value) / 1000;
            document.getElementById('v_'+id.split('_')[1]).innerText = (e.target.value/10).toFixed(1) + (key==='DRV'?'':'%');
            if (Object.keys(stats).length > 0) render();
        };
    });

    function addLog(m, c) {
        const b = document.getElementById('logBox');
        const d = document.createElement('div');
        d.className = `log-entry ${c}`;
        d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
        b.prepend(d);
        if(b.childNodes.length > 40) b.removeChild(b.lastChild);
    }

    // [H] é€±å…­/é€±ä¸€æ­¸å±¬ç­–ç•¥
    const day = new Date().getDay();
    const notice = document.getElementById('dayStrategy');
    if (day === 6) { notice.innerText = "ğŸ“… SATURDAY MODE (Tight Focus)"; FILTER.SQZ = 0.008; }
    else if (day === 1) { notice.innerText = "ğŸ“… MONDAY MODE (High Win Rate Vol)"; FILTER.POC = 0.015; }
    else { notice.innerText = "ğŸ“… REGULAR RADAR MODE"; }
</script>
</body>
</html>
