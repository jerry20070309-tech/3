<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V16.4 | å¦–å¹£çœŸç©ºå™´ç™¼ç›£æ§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; border-radius: 8px; cursor: pointer; min-height: 180px; }
        .pinned { border: 2px solid #FFD700 !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
        /* ç·Šæ¹Šåº¦æé†’ */
        .tight-zone { border: 1px solid #3b82f6 !important; box-shadow: inset 0 0 10px #1e3a8a; }
        /* å¦–å¹£å™´ç™¼æé†’ */
        .monster-boost { animation: monster-flash 0.4s infinite; border: 2px solid #ef4444 !important; }
        @keyframes monster-flash { 0% { background: #000; } 50% { background: #450a0a; } 100% { background: #000; } }
        .metric-box { background: rgba(15,15,15,0.9); border: 1px solid #222; padding: 4px; border-radius: 4px; }
        .funding-pos { color: #22c55e; }
        .funding-neg { color: #ef4444; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic">âš¡ SNIPER V16.4 | MONSTER RADAR</h1>
            <div id="statusInfo" class="text-zinc-500 font-bold italic uppercase">MAç·Šæ¹Š/è³‡è²»ç›£æ§/çœŸç©ºå™´ç™¼æ¨¡å¼å·²å•Ÿå‹•</div>
        </div>
        <div class="flex-1 max-w-sm px-4">
            <input type="text" id="searchInput" placeholder="æœå°‹å¦–å¹£ (ä¾‹: PEPE)..." 
                   class="w-full bg-zinc-900 border border-zinc-700 rounded px-3 py-1 text-white focus:outline-none focus:border-yellow-500 font-bold uppercase">
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-1 rounded font-black uppercase">Start Radar</button>
    </header>

    <div class="bg-zinc-900/50 p-2 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1"><div>ğŸŒ€ SQZ <span id="v_sqz" class="text-yellow-500">1.2%</span></div><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1"><div>ğŸ¯ POC <span id="v_poc" class="text-green-400">1.1%</span></div><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1"><div>ğŸš¨ SLP <span id="v_slp" class="text-red-500">-15%</span></div><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
        <div class="space-y-1"><div>ğŸš€ DRV <span id="v_drv" class="text-blue-400">90</span></div><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1"><div>âš¡ MOM <span id="v_mom" class="text-orange-500">0.8%</span></div><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2" id="scrollContainer">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-80 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-bold uppercase">ğŸ›¡ï¸ å¦–å¹£/æ¸…ç®—å³æ™‚æµ</div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false;
    let stats = {}, activeMonitors = new Map();
    let pinnedSymbols = new Set();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };
    let searchFilter = "";
    let depthQueue = [];

    // --- å°åŒ… A: æ ¸å¿ƒæƒæ (æ–°å¢è³‡è²»èˆ‡ MA è¨ˆç®—é ç•™) ---
    async function coreScan() {
        if(!isRunning) return;
        try {
            // åŒæ™‚ç²å–åƒ¹æ ¼æ•¸æ“šèˆ‡è³‡è²»æ•¸æ“š
            const [tickerRes, premiumRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickerData = await tickerRes.json();
            const premiumData = await premiumRes.json();
            
            // å»ºç«‹è³‡è²» Map
            const fundingMap = {};
            premiumData.forEach(p => fundingMap[p.symbol] = p.lastFundingRate);

            tickerData.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;
                
                const price = parseFloat(t.lastPrice);
                const vol = parseFloat(t.quoteVolume);
                const fund = parseFloat(fundingMap[s] || 0);
                
                // 1. å¦–å¹£æ”¾é‡åµæ¸¬ (Volume Spike)
                const volBoost = vol / 1e7; // ç°¡å–®æ¬Šé‡
                
                // 2. çœŸç©ºå€è¨ˆç®— (èˆ‡ 24h é«˜é»è·é›¢)
                const high = parseFloat(t.highPrice);
                const isVacuum = (high - price) / price < 0.01; // è·é›¢çªç ´åƒ… 1%

                // 3. åŸºæœ¬è©•åˆ†ç®—åˆ† (å« SQZ, POC, DRV)
                let score = 0;
                const range = (high - parseFloat(t.lowPrice)) / price;
                if (range <= FILTER.SQZ) score += 30; // Tight / SQZ
                if (Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC) score += 20;
                if (volBoost > 50) score += 20; // å¦–å¹£æ”¾é‡åŠ åˆ†
                if (fund < 0) score += 10; // è² è³‡è²»è­·ç›¤/ç©ºæŠ•åŠ åˆ†

                if (!stats[s]) {
                    stats[s] = { s, score: 0, price, wallPrice:0, wallValue:0, liqTotal:0, bigOrders:0, lastFlow:0, fund: 0 };
                    setupConstantMonitoring(s);
                }
                stats[s] = { ...stats[s], price, score, fund, isVacuum, volBoost };
            });
            renderUI();
        } catch (e) { console.error(e); }
        setTimeout(coreScan, 3000);
    }

    // --- å°åŒ… B: ç•«é¢å¯è¦‹å€åŸŸ (WS + Depth æ’éšŠ) ---
    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            const s = entry.target.getAttribute('data-symbol');
            if (entry.isIntersecting) startDeepMonitor(s);
            else stopDeepMonitor(s);
        });
    }, { threshold: 0.01 });

    function startDeepMonitor(symbol) {
        if (activeMonitors.has(symbol)) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade/${symbol.toLowerCase()}@forceOrder`);
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.e === "forceOrder") {
                const val = parseFloat(d.o.q) * parseFloat(d.o.p);
                stats[symbol].liqTotal += val;
                if(val > 50000) addLog(`ğŸ’€ [å·¨é¡æ¸…ç®—] ${symbol} | $${(val/1000).toFixed(1)}K`, "text-red-500");
            }
            if (d.e === "aggTrade") {
                const val = parseFloat(d.q) * parseFloat(d.p);
                if (val >= 100000) {
                    stats[symbol].bigOrders++;
                    stats[symbol].lastFlow = Date.now();
                    addLog(`ğŸ‹ [å·¨é¯¨é€²å ´] ${symbol} | $${(val/1000).toFixed(1)}K`, "text-green-400 font-bold");
                }
            }
        };
        const timer = setInterval(() => depthQueue.push(symbol), 5000);
        activeMonitors.set(symbol, { ws, timer });
    }

    function stopDeepMonitor(s) {
        const m = activeMonitors.get(s);
        if (m) { m.ws.close(); clearInterval(m.timer); activeMonitors.delete(s); }
    }

    // Depth æ’éšŠè™•ç† (æ¯ 300ms)
    setInterval(async () => {
        if (depthQueue.length === 0) return;
        const s = depthQueue.shift();
        if (!activeMonitors.has(s)) return;
        try {
            const r = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${s}&limit=10`);
            const d = await r.json();
            const all = [...d.asks, ...d.bids].sort((a,b) => (b[0]*b[1]) - (a[0]*a[1]));
            if(stats[s]) { stats[s].wallPrice = all[0][0]; stats[s].wallValue = all[0][0]*all[0][1]; }
        } catch(e){}
    }, 300);

    function renderUI() {
        const dashboard = document.getElementById('dashboard');
        let list = Object.values(stats);
        if (searchFilter) list = list.filter(x => x.s.includes(searchFilter));
        list.sort((a, b) => (pinnedSymbols.has(b.s)?1:0) - (pinnedSymbols.has(a.s)?1:0) || b.score - a.score);

        dashboard.innerHTML = list.slice(0, 48).map(x => {
            const isFlow = (Date.now() - x.lastFlow) < 2000;
            const isTight = x.score >= 50 && !isFlow; // è©•åˆ†é«˜ä½†é‚„æ²’æ”¾é‡ = Tight
            const fundingClass = x.fund < 0 ? 'funding-neg' : 'funding-pos';
            
            return `
                <div class="card p-3 ${pinnedSymbols.has(x.s)?'pinned':''} ${isFlow?'monster-boost':''} ${isTight?'tight-zone':''}" 
                     data-symbol="${x.s}" onclick="togglePin('${x.s}')">
                    
                    <div class="flex justify-between items-start">
                        <span class="text-base font-black text-white">${x.s.replace('USDT','')}</span>
                        <div class="text-right">
                            <div class="text-[10px] font-black text-yellow-500">â˜… ${x.score.toFixed(0)}</div>
                            <div class="text-[8px] font-bold ${fundingClass}">è³‡è²»: ${(x.fund * 100).toFixed(4)}%</div>
                        </div>
                    </div>

                    <div class="text-2xl font-black text-white my-1">$${x.price.toLocaleString()}</div>
                    
                    <div class="flex gap-2 mb-2">
                        ${x.isVacuum ? '<span class="bg-blue-900 text-blue-200 px-1 rounded text-[7px] font-bold uppercase">çœŸç©ºå€</span>' : ''}
                        ${x.volBoost > 100 ? '<span class="bg-red-900 text-red-200 px-1 rounded text-[7px] font-bold uppercase">å¦–å¹£æ”¾é‡</span>' : ''}
                    </div>

                    <div class="grid grid-cols-2 gap-1">
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase font-bold">æœ€å¤§æ›å–®ç‰†</span>
                            <span class="text-blue-400 font-bold">$${parseFloat(x.wallPrice).toFixed(3)}</span>
                        </div>
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase font-bold">ç‰†å…§åƒ¹å€¼</span>
                            <span class="text-blue-200 font-bold">${x.wallValue >= 1e6 ? (x.wallValue/1e6).toFixed(1)+'M' : (x.wallValue/1e3).toFixed(0)+'K'}</span>
                        </div>
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase font-bold">ç´¯è¨ˆæ¸…ç®—</span>
                            <span class="text-red-500 font-bold">$${(x.liqTotal/1e3).toFixed(1)}K</span>
                        </div>
                        <div class="metric-box">
                            <span class="text-zinc-600 block text-[7px] uppercase font-bold">å·¨é¯¨æˆäº¤</span>
                            <span class="text-green-400 font-bold">${x.bigOrders} æ¬¡</span>
                        </div>
                    </div>
                </div>
            `;
        }).join('');

        document.querySelectorAll('.card').forEach(card => observer.observe(card));
    }

    // æ»‘æ¡¿è¨­å®š
    function setupSliders() {
        const binds = [{id:'i_sqz',vid:'v_sqz',key:'SQZ',div:1000},{id:'i_poc',vid:'v_poc',key:'POC',div:1000},{id:'i_slp',vid:'v_slp',key:'SLP',div:100},{id:'i_drv',vid:'v_drv',key:'DRV',div:1},{id:'i_mom',vid:'v_mom',key:'MOM',div:1000}];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.key === 'SLP' ? '-' : '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.key === 'DRV' ? '' : '%');
            };
        });
    }

    function togglePin(s) { pinnedSymbols.has(s) ? pinnedSymbols.delete(s) : pinnedSymbols.add(s); renderUI(); }
    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "Stop Radar" : "Start Radar"; if(isRunning) coreScan(); }
    function addLog(msg, cl="") { const b = document.getElementById('logBox'); const d = document.createElement('div'); d.className = `p-1 border-b border-zinc-900 ${cl}`; d.innerHTML = `[${new Date().toLocaleTimeString()}] ${msg}`; b.prepend(d); if(b.childNodes.length>40) b.removeChild(b.lastChild); }
    document.getElementById('searchInput').oninput = (e) => { searchFilter = e.target.value.toUpperCase(); renderUI(); };
    setupSliders();
</script>
</body>
</html>
