<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ TRIDENT V46.1 | 封包遞補引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card-stat { background: #0a0a0c; border: 1px solid #1f1f23; border-radius: 8px; transition: all 0.3s; position: relative; }
        
        /* 策略視覺化：破位紅色，站穩綠色 */
        .under-poc { border: 2px solid #ef4444 !important; background: rgba(239, 68, 68, 0.05); box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
        .above-poc { border: 2px solid #10b981 !important; background: rgba(16, 185, 129, 0.05); box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        
        .chart-container { width: 100%; height: 125px; border-radius: 4px; overflow: hidden; margin: 4px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #065f46, #10b981); transition: width 0.5s ease; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 h-screen flex flex-col">

    <header class="flex justify-between items-center mb-4 border-b border-zinc-800 pb-3">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black italic text-white tracking-tighter">TRIDENT <span class="text-emerald-500">V46.1</span></h1>
            <div class="w-64 h-2.5 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800">
                <div id="pBar" class="progress-fill" style="width: 0%"></div>
            </div>
            <span id="pStatus" class="text-[10px] text-zinc-500 font-bold uppercase">系統就緒</span>
        </div>
        <div class="flex gap-2">
            <input type="text" id="searchInput" onkeypress="handleSearch(event)" placeholder="手動插隊代幣..." 
                class="bg-zinc-900 border border-zinc-700 text-[10px] px-3 py-1.5 rounded w-40 outline-none focus:border-emerald-500 text-white uppercase">
            <button id="startBtn" onclick="ignite()" class="bg-red-600 hover:bg-red-500 text-white px-6 py-1.5 font-black rounded text-[10px] uppercase shadow-lg transition-all">啟動掃描</button>
        </div>
    </header>

    <main id="monitorList" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto pr-2"></main>

<script>
    // 1. 基礎設定與過濾
    const EXCLUDE = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XAUUSDT', 'PAXGUSDT', 'USDCUSDT', 'XAGUSDT'];
    const BATCH_SIZE = 20; // 每封包 20 幣
    const BATCH_TIME = 5000; // 每 5 秒一封包
    
    let marketData = {};
    let charts = {};
    let queue = [];
    let isRunning = false;
    let totalQueueSize = 0;

    // 2. 策略核心：POC 成交量密集區計算
    function calculatePOC(klines) {
        let bins = {};
        const prices = klines.map(k => parseFloat(k[4]));
        const min = Math.min(...prices), max = Math.max(...prices);
        let step = (max - min) / 20 || 0.0001;
        
        klines.forEach(k => {
            let b = Math.floor((parseFloat(k[4]) - min) / step) * step + min;
            bins[b] = (bins[b] || 0) + parseFloat(k[5]); // 累加成交量
        });
        // 找出成交量最大的價格區間
        return parseFloat(Object.keys(bins).reduce((a, b) => bins[a] > bins[b] ? a : b));
    }

    // 3. 封包遞補引擎邏輯
    async function processQueue() {
        if (queue.length === 0) {
            document.getElementById('pStatus').innerText = "監控已全數開啟";
            document.getElementById('pBar').style.width = "100%";
            return;
        }

        const currentBatch = queue.splice(0, BATCH_SIZE);
        document.getElementById('pStatus').innerText = `處理封包中... 剩餘 ${queue.length} 幣`;
        document.getElementById('pBar').style.width = `${((totalQueueSize - queue.length) / totalQueueSize) * 100}%`;

        for (let s of currentBatch) {
            await initSymbol(s);
        }

        setTimeout(processQueue, BATCH_TIME);
    }

    async function initSymbol(s) {
        if (marketData[s]) return;
        try {
            const [k, oi] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=15m&limit=80`).then(r=>r.json()),
                fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${s}&period=5m&limit=2`).then(r=>r.json())
            ]);
            
            const oiDiff = (oi && oi.length > 1) ? ((parseFloat(oi[1].sumOpenInterest) - parseFloat(oi[0].sumOpenInterest)) / parseFloat(oi[0].sumOpenInterest) * 100).toFixed(2) : "0.00";
            
            marketData[s] = {
                poc: calculatePOC(k),
                oi5m: oiDiff,
                history: k.map(x => ({ time: x[0]/1000, open: parseFloat(x[1]), high: parseFloat(x[2]), low: parseFloat(x[3]), close: parseFloat(x[4]) }))
            };
            renderCard(s);
        } catch(e) { console.warn(`無法加載 ${s}，跳過。`); }
    }

    // 4. 畫面呈現與 TradingView 小視窗
    function renderCard(s) {
        const el = document.createElement('div');
        el.id = `card-${s}`;
        el.className = `card-stat p-3 flex flex-col gap-1`;
        document.getElementById('monitorList').appendChild(el);

        el.innerHTML = `
            <div class="flex justify-between items-center">
                <span class="text-xs font-black text-white italic tracking-tighter">${s.replace('USDT','')}</span>
                <span id="tag-${s}" class="text-[9px] font-bold px-1.5 py-0.5 rounded bg-zinc-800 text-zinc-500">SYNCING</span>
            </div>
            <div id="chart-${s}" class="chart-container"></div>
            <div class="flex justify-between items-center text-[9px] font-bold">
                <span class="text-zinc-500 uppercase">OI 5M: <span id="oi-${s}" class="text-zinc-200">${marketData[s].oi5m}%</span></span>
                <span class="text-yellow-600">POC: ${marketData[s].poc.toFixed(4)}</span>
            </div>
        `;

        const chart = LightweightCharts.createChart(document.getElementById(`chart-${s}`), {
            layout: { background: { color: '#000' }, textColor: '#444' },
            grid: { vertLines: { visible: false }, horzLines: { color: '#0a0a0a' } },
            timeScale: { visible: false },
            rightPriceScale: { borderVisible: false, fontSize: 8 },
            handleScroll: false, handleScale: false
        });
        const series = chart.addCandlestickSeries({ upColor: '#10b981', downColor: '#ef4444', borderVisible: false, wickVisible: true });
        series.setData(marketData[s].history);
        
        // 在圖表上繪製 POC 黃色水平線
        const pocLine = chart.addLineSeries({ color: '#facc15', lineWidth: 1, lineStyle: 2, lastValueVisible: false, priceLineVisible: false });
        pocLine.setData(marketData[s].history.map(k => ({ time: k.time, value: marketData[s].poc })));

        charts[s] = { series };
    }

    // 5. 啟動與實時廣播監聽
    async function ignite() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById('startBtn').classList.add('hidden');
        
        const tickers = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
        queue = tickers.filter(x => x.symbol.endsWith('USDT') && !EXCLUDE.includes(x.symbol))
                 .sort((a,b) => b.quoteVolume - a.quoteVolume)
                 .slice(0, 100).map(x => x.symbol);
        
        totalQueueSize = queue.length;
        processQueue();
        startWS();
    }

    function startWS() {
        const ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
        ws.onmessage = (e) => {
            JSON.parse(e.data).forEach(m => {
                const base = marketData[m.s];
                if (!base || !charts[m.s]) return;

                const price = parseFloat(m.c);
                const card = document.getElementById(`card-${m.s}`);
                const tag = document.getElementById(`tag-${m.s}`);

                // 狀態判定邏輯
                if (price < base.poc) {
                    card.className = "card-stat p-3 flex flex-col gap-1 under-poc";
                    tag.innerText = "籌碼失守"; tag.className = "text-[9px] font-bold px-1.5 py-0.5 rounded bg-red-900 text-red-100";
                } else {
                    card.className = "card-stat p-3 flex flex-col gap-1 above-poc";
                    tag.innerText = "站穩籌碼"; tag.className = "text-[9px] font-bold px-1.5 py-0.5 rounded bg-emerald-900 text-emerald-100";
                }

                // 實時更新 K 線
                const lastK = base.history[base.history.length - 1];
                charts[m.s].series.update({ ...lastK, close: price });
            });
        };
    }

    function handleSearch(e) {
        if (e.key === 'Enter') {
            const val = e.target.value.toUpperCase();
            const s = val.endsWith('USDT') ? val : val + 'USDT';
            queue.unshift(s); // 手動搜尋的幣排到下一個封包最前面
            e.target.value = "";
        }
    }
</script>
</body>
</html>
