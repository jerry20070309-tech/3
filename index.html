<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ TRIDENT V46 | 封包遞補引擎</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card-stat { background: #0a0a0c; border: 1px solid #1f1f23; border-radius: 8px; transition: all 0.3s ease; }
        .under-poc { border: 2px solid #ef4444 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.2); }
        .above-poc { border: 1px solid #10b981 !important; }
        .chart-container { width: 100%; height: 120px; }
        .queue-bar { height: 4px; background: #065f46; transition: width 0.5s ease; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 h-screen flex flex-col">

    <header class="flex justify-between items-center mb-4 border-b border-zinc-800 pb-3">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black italic text-white tracking-tighter">TRIDENT <span class="text-emerald-500">V46</span></h1>
            <div class="w-48 bg-zinc-900 rounded-full overflow-hidden">
                <div id="queueProgress" class="queue-bar" style="width: 0%"></div>
            </div>
            <span id="queueStatus" class="text-[9px] text-zinc-500 font-bold uppercase">佇列等待中</span>
        </div>
        <div class="flex gap-2">
            <input type="text" id="searchInput" onkeypress="handleSearch(event)" placeholder="手動優先加入..." 
                class="bg-zinc-900 border border-zinc-700 text-[10px] px-3 py-1 rounded w-32 outline-none focus:border-emerald-500 text-white uppercase">
            <button id="startBtn" onclick="ignite()" class="bg-red-600 hover:bg-red-500 text-white px-6 py-1 font-black rounded text-[10px] uppercase shadow-lg">啟動封包引擎</button>
        </div>
    </header>

    <main id="monitorList" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto"></main>

<script>
    // 1. 核心參數設定
    const EXCLUDE = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XAUUSDT', 'PAXGUSDT', 'USDCUSDT'];
    const BATCH_SIZE = 20;    // 每個封包抓取 20 個幣
    const BATCH_INTERVAL = 5000; // 每 5 秒處理一個封包
    
    let marketData = {};
    let charts = {};
    let queue = [];           // 待處理幣種隊列
    let totalInitial = 0;
    let pinnedSymbols = new Set(JSON.parse(localStorage.getItem('trident_pinned')) || []);

    // 2. 封包處理引擎 (核心邏輯)
    async function processQueue() {
        if (queue.length === 0) {
            document.getElementById('queueStatus').innerText = "所有數據加載完成";
            document.getElementById('queueProgress').style.width = "100%";
            return;
        }

        // 取出當前封包
        const currentBatch = queue.splice(0, BATCH_SIZE);
        document.getElementById('queueStatus').innerText = `正在處理封包: 剩餘 ${queue.length} 幣`;
        
        // 更新進度條
        const progress = ((totalInitial - queue.length) / totalInitial) * 100;
        document.getElementById('queueProgress').style.width = `${progress}%`;

        // 並行初始化封包內的幣對 (對 API 權重極其安全)
        for (let s of currentBatch) {
            await initSymbol(s);
        }

        // 呼吸 5 秒，繼續下一個封包
        setTimeout(processQueue, BATCH_INTERVAL);
    }

    async function initSymbol(s) {
        if (marketData[s]) return;
        try {
            const [k, oi] = await Promise.all([
                fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=15m&limit=80`).then(r=>r.json()),
                getOIStats(s)
            ]);
            
            marketData[s] = {
                poc: calculatePOC(k),
                lastPrice: parseFloat(k[k.length-1][4]),
                oi: oi,
                historyK: k.map(x => ({ time: x[0]/1000, open: parseFloat(x[1]), high: parseFloat(x[2]), low: parseFloat(x[3]), close: parseFloat(x[4]) }))
            };
            renderCard(s);
        } catch(e) { console.warn(`${s} 初始化失敗`); }
    }

    // 3. 籌碼 POC 計算邏輯
    function calculatePOC(klines) {
        let priceBins = {};
        const prices = klines.map(k => parseFloat(k[4]));
        const minP = Math.min(...prices), maxP = Math.max(...prices);
        let step = (maxP - minP) / 20 || 0.0001;
        klines.forEach(k => {
            const bin = Math.floor((parseFloat(k[4]) - minP) / step) * step + minP;
            priceBins[bin] = (priceBins[bin] || 0) + parseFloat(k[5]);
        });
        return parseFloat(Object.keys(priceBins).reduce((a, b) => priceBins[a] > priceBins[b] ? a : b));
    }

    async function getOIStats(s) {
        const fetchOI = (p) => fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${s}&period=${p}&limit=2`).then(r => r.json());
        try {
            const [m5, m15, h1] = await Promise.all([fetchOI('5m'), fetchOI('15m'), fetchOI('1h')]);
            const calc = (d) => (d && d.length > 1) ? ((parseFloat(d[1].sumOpenInterest) - parseFloat(d[0].sumOpenInterest)) / parseFloat(d[0].sumOpenInterest) * 100).toFixed(2) : "0.00";
            return { m5: calc(m5), m15: calc(m15), h1: calc(h1) };
        } catch(e) { return { m5: "0.00", m15: "0.00", h1: "0.00" }; }
    }

    // 4. UI 渲染與圖表
    function renderCard(s) {
        if (document.getElementById(`card-${s}`)) return;
        const container = document.getElementById('monitorList');
        const el = document.createElement('div');
        el.id = `card-${s}`;
        el.className = `card-stat p-3 flex flex-col gap-2`;
        
        // 定選幣置頂，其餘按順序排列
        if (pinnedSymbols.has(s)) container.prepend(el);
        else container.appendChild(el);

        el.innerHTML = `
            <div class="flex justify-between items-center">
                <span class="text-xs font-black text-white italic tracking-tighter">${s.replace('USDT','')}</span>
                <span id="tag-${s}" class="text-[8px] font-bold px-1.5 py-0.5 rounded">掃描中</span>
            </div>
            <div id="chart-${s}" class="chart-container"></div>
            <div class="flex justify-between items-center">
                <div class="flex gap-1 text-[8px] font-bold">
                    <span class="text-zinc-600">OI:</span>
                    <span id="oi5-${s}" class="text-white">${marketData[s].oi.m5}%</span>
                </div>
                <div class="text-[9px] font-bold text-yellow-500">POC: ${marketData[s].poc.toFixed(4)}</div>
            </div>
        `;

        const chart = LightweightCharts.createChart(document.getElementById(`chart-${s}`), {
            layout: { background: { color: '#000' }, textColor: '#444' },
            grid: { vertLines: { visible: false }, horzLines: { color: '#0a0a0a' } },
            timeScale: { visible: false },
            rightPriceScale: { borderVisible: false, fontSize: 8 },
            handleScroll: false, handleScale: false
        });
        const candleSeries = chart.addCandlestickSeries({ upColor: '#10b981', downColor: '#ef4444', borderVisible: false, wickVisible: true });
        candleSeries.setData(marketData[s].historyK);
        
        const pocLine = chart.addLineSeries({ color: '#facc15', lineWidth: 1, lineStyle: 2 });
        pocLine.setData(marketData[s].historyK.map(k => ({ time: k.time, value: marketData[s].poc })));

        charts[s] = { candleSeries };
    }

    async function ignite() {
        document.getElementById('startBtn').classList.add('hidden');
        const tickers = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
        
        // 抓取全市場成交額前 80 名的山寨幣
        const allTargets = tickers
            .filter(t => t.symbol.endsWith('USDT') && !EXCLUDE.includes(t.symbol))
            .sort((a,b) => b.quoteVolume - a.quoteVolume)
            .slice(0, 80)
            .map(t => t.symbol);

        // 優先順序：定選幣 > 搜尋幣 > 成交額榜單
        queue = [...new Set([...pinnedSymbols, ...allTargets])];
        totalInitial = queue.length;
        
        processQueue(); // 啟動封包引擎
        startWS();      // 啟動 WebSocket 廣播監聽
    }

    function startWS() {
        const ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
        ws.onmessage = (e) => {
            JSON.parse(e.data).forEach(m => {
                const base = marketData[m.s];
                if (!base || !charts[m.s]) return;

                const price = parseFloat(m.c);
                const card = document.getElementById(`card-${m.s}`);
                const tag = document.getElementById(`tag-${m.s}`);

                // 籌碼狀態判定
                if (price < base.poc) {
                    card.className = "card-stat p-3 flex flex-col gap-2 under-poc";
                    tag.innerText = "籌碼失守"; tag.className = "text-[8px] font-bold px-1.5 py-0.5 rounded bg-red-900 text-red-200";
                } else {
                    card.className = "card-stat p-3 flex flex-col gap-2 above-poc";
                    tag.innerText = "站穩籌碼"; tag.className = "text-[8px] font-bold px-1.5 py-0.5 rounded bg-emerald-900 text-emerald-200";
                }

                const lastK = base.historyK[base.historyK.length - 1];
                charts[m.s].candleSeries.update({ ...lastK, close: price });
            });
        };
    }

    function handleSearch(e) {
        if (e.key === 'Enter') {
            const s = e.target.value.toUpperCase();
            const symbol = s.endsWith('USDT') ? s : s + 'USDT';
            queue.unshift(symbol); // 將手動搜尋的幣插隊到最前面
            e.target.value = "";
        }
    }
</script>
</body>
</html>
