<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V13.0 | ç­–ç•¥ & å·¨é¯¨è‡ªå‹•ç›£æ§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; border-radius: 8px; }
        .sniper-active { border: 2px solid #ef4444 !important; box-shadow: 0 0 15px rgba(239, 68, 68, 0.3); animation: pulse 2s infinite; }
        .sat-mode { border-color: #22c55e !important; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        #logBox::-webkit-scrollbar { width: 4px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        input[type=range] { accent-color: #FFD700; }
        .stat-label { color: #555; font-size: 0.65rem; text-transform: uppercase; }
    </style>
</head>
<body class="h-screen flex flex-col p-2">

    <header class="p-4 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black">
        <div>
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ SNIPER V13.0</h1>
            <div id="statusInfo" class="text-[10px] text-zinc-500 font-bold italic">ç³»çµ±å¾…å‘½ä¸­...</div>
        </div>
        <div class="flex gap-4 items-center">
            <div id="klineStatus" class="text-[10px] bg-zinc-900 px-2 py-1 rounded border border-zinc-700">ç­‰å¾…æ•¸æ“šå°é½Š...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500 text-xs">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-[9px]">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC (çªç ´)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP (çªè®Š)</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM (å‹•é‡)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2">
            <h2 class="text-xs font-bold mb-2 text-zinc-500">ğŸ“¡ å…¨å¸‚å ´ç­–ç•¥æƒæ (è©•åˆ†æ’åº)</h2>
            <div id="dashboard" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
        </main>

        <aside class="w-80 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between text-[10px] uppercase bg-black">
                <span>ğŸ›¡ï¸ æˆ°é¬¥æ—¥èªŒ (å·¨é¯¨ & çˆ†å€‰)</span>
            </div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-2 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false;
    let stats = {}, activeMonitors = new Map();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };
    const WHALE_MIN = 50000;

    // --- åˆå§‹åŒ–æ»‘æ¡¿ ---
    function setupSliders() {
        const configs = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        configs.forEach(c => {
            document.getElementById(c.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[c.key] = (c.key === 'SLP' ? -(v/100) : v / c.div);
                document.getElementById(c.vid).innerText = (c.prefix || '') + (c.key === 'DRV' ? v : (v/10).toFixed(1)) + (c.suffix || '');
            };
        });
    }

    // --- æ—¥æœŸåˆ¤æ–· (æ ¹æ“šä½ çš„ç‰¹æ®Šéœ€æ±‚) ---
    function checkDateMode() {
        const day = new Date().getDay();
        const info = document.getElementById('statusInfo');
        if (day === 6) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±å…­å°ˆå±¬ (æ•¸æ“šåš´æ ¼æ­¸å±¬æ–¼é€±å…­)";
            info.className = "text-green-400 font-bold italic text-[10px]";
            return "SATURDAY";
        } else if (day === 1) {
            info.innerText = "ğŸ“… æ¨¡å¼ï¼šé€±ä¸€é«˜å‹ç‡ç›£æ§";
            info.className = "text-blue-400 font-bold italic text-[10px]";
            return "MONDAY";
        }
        info.innerText = "ğŸ“… æ¨¡å¼ï¼šä¸€èˆ¬æ™‚æ®µç›£æ§";
        return "NORMAL";
    }

    // --- æ ¸å¿ƒç­–ç•¥æƒæ (V11.8 é‚è¼¯æ•´åˆ) ---
    async function scan() {
        if(!isRunning) return;
        const mode = checkDateMode();
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const tickers = await res.json();

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const vol = parseFloat(t.quoteVolume);
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (vol / 1e8)) * 15);
                
                // è©•åˆ†ç®—æ³•
                let score = 0;
                if (maSqz <= FILTER.SQZ) score += 30;
                if (Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;
                if (parseFloat(t.priceChangePercent) > 0) score += 10;

                stats[s] = { s, price, score, maSqz, drvScore, vol, high: t.highPrice };

                // --- é—œéµç¯©é¸ï¼šåˆ†æ•¸ >= 75 ä¸Ÿå…¥å·¨é¯¨ç›£æ§ ---
                if (score >= 75) {
                    startDeepMonitor(s, mode);
                } else if (score < 60 && activeMonitors.has(s)) {
                    stopDeepMonitor(s);
                }
            });
            render();
        } catch (e) { console.error("æƒæå‡ºéŒ¯", e); }
        setTimeout(scan, 3000);
    }

    // --- æ·±åº¦ç›£æ§å•Ÿå‹• (å·¨é¯¨ã€çˆ†å€‰ã€æ›å–®) ---
    function startDeepMonitor(symbol, mode) {
        if (activeMonitors.has(symbol)) return;

        addLog(`ğŸ¯ <span class="text-yellow-500">${symbol}</span> åˆ†æ•¸é”æ¨™ï¼Œå•Ÿå‹•æ·±åº¦é›·é”`);
        
        // WebSocket: èšåˆå¤§å–® + çˆ†å€‰
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade/${symbol.toLowerCase()}@forceOrder`);
        
        ws.onmessage = (e) => {
            const data = JSON.parse(e.data);
            if (data.e === "forceOrder") {
                const val = parseFloat(data.o.q) * parseFloat(data.o.p);
                addLog(`ğŸ’€ <span class="text-red-500">çˆ†å€‰</span> ${symbol}: $${(val/1000).toFixed(1)}K (${data.o.S})`);
            }
            if (data.e === "aggTrade") {
                const val = parseFloat(data.q) * parseFloat(data.p);
                if (val >= WHALE_MIN) {
                    const tag = mode === "SATURDAY" ? "[é€±å…­]" : "";
                    addLog(`ğŸ‹ <span class="text-green-500">${tag} å·¨é¯¨</span> ${symbol}: $${(val/1000).toFixed(1)}K`);
                }
            }
        };

        // ç²å–å·¨å¤§æ›å–®åƒ¹æ ¼ (Depth)
        const fetchWall = async () => {
            try {
                const res = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${symbol}&limit=20`);
                const d = await res.json();
                const topAsk = d.asks.sort((a,b) => b[1]-a[1])[0];
                if(stats[symbol]) stats[symbol].wall = topAsk[0];
            } catch(e){}
        };
        const wallTimer = setInterval(fetchWall, 5000);
        fetchWall();

        activeMonitors.set(symbol, { ws, wallTimer });
    }

    function stopDeepMonitor(symbol) {
        const m = activeMonitors.get(symbol);
        if (m) {
            m.ws.close();
            clearInterval(m.wallTimer);
            activeMonitors.delete(symbol);
            addLog(`ğŸ”Œ ${symbol} åˆ†æ•¸å†·å»ï¼Œç§»é™¤æ·±åº¦ç›£æ§`);
        }
    }

    // --- UI æ¸²æŸ“ ---
    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 12);
        const mode = checkDateMode();

        dashboard.innerHTML = list.map(x => {
            const isActive = activeMonitors.has(x.s);
            let cardClass = `card p-3 ${isActive ? 'sniper-active' : ''} ${mode === 'SATURDAY' ? 'sat-mode' : ''}`;
            
            return `
                <div class="${cardClass}">
                    <div class="flex justify-between items-start">
                        <span class="text-xl font-black text-white">${x.s.replace('USDT','')}</span>
                        <span class="text-yellow-500 font-bold">SCORE: ${x.score.toFixed(0)}</span>
                    </div>
                    <div class="my-2">
                        <div class="text-2xl font-black text-white">$${x.price.toLocaleString()}</div>
                    </div>
                    <div class="grid grid-cols-2 gap-2 text-[8px] font-bold text-zinc-500 border-t border-zinc-900 pt-2">
                        <div>SQZ: ${(x.maSqz*100).toFixed(2)}%</div>
                        <div>DRV: ${x.drvScore.toFixed(0)}</div>
                        <div class="text-blue-400">WALL: ${x.wall ? '$'+parseFloat(x.wall).toFixed(4) : 'æƒæä¸­'}</div>
                        <div class="${isActive ? 'text-red-500' : ''}">${isActive ? 'ğŸ“¡ æ·±åº¦ç›£æ§ä¸­' : 'ğŸ’¤ å¾…å‘½'}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(msg) {
        const logBox = document.getElementById('logBox');
        const div = document.createElement('div');
        div.className = "border-b border-zinc-900 pb-1 text-zinc-400 leading-tight";
        div.innerHTML = `<span class="text-zinc-600">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
        logBox.prepend(div);
        if (logBox.childNodes.length > 40) logBox.removeChild(logBox.lastChild);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR";
        document.getElementById('sysBtn').className = isRunning ? "bg-red-600 text-white px-6 py-1 rounded font-black text-xs" : "bg-blue-600 text-white px-6 py-1 rounded font-black text-xs";
        if(isRunning) scan();
    }

    setupSliders();
</script>
</body>
</html>
