<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ è¶¨å‹¢æ”¹è®Š | LIQUIDATION HUNTER V12.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; }
        /* æ­£åœ¨æ¸…ç®—ï¼šç´…æ¡†é–ƒçˆ */
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 20px #ff0000; animation: blink 0.8s infinite; }
        /* ç¸®é‡æ©«ç›¤ï¼šè—æ¡†è“„å‹¢ */
        .warn-card { border: 1px solid #3b82f6; background: #081221 !important; }
        .pinned { border: 2px solid #f0b90b !important; opacity: 1 !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }
        .tag-liq { background: #ff0000; color: #fff; font-weight: 800; padding: 0 4px; border-radius: 2px; }
        .tag-sqz { background: #3b82f6; color: #fff; padding: 0 4px; border-radius: 2px; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">âš¡ è¶¨å‹¢æ”¹è®Š V12.0</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="æœå°‹å¹£å" class="bg-transparent text-xs px-2 focus:outline-none w-32 text-white">
            </div>
        </div>
        <div class="flex gap-4">
            <div id="scanStatus" class="text-zinc-500 flex items-center">ç³»çµ±å¾…å‘½...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-yellow-600 text-black px-8 py-1 rounded font-black hover:bg-yellow-500">START RADAR</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-3 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
                </div>
        </main>

        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>æ¸…ç®—æ—¥èªŒ (LIQ LOG)</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const API_BASE = 'https://api.binance.com';
    let isRunning = false;
    let allSymbols = [];
    let stats = {};
    let pinned = new Set(JSON.parse(localStorage.getItem('pinned_v12')) || []);
    let searchFilter = '';

    // 1. åˆå§‹åŒ–å¹£å°æ¸…å–®
    async function init() {
        try {
            const res = await fetch(`${API_BASE}/api/v3/exchangeInfo`);
            const data = await res.json();
            allSymbols = data.symbols
                .filter(s => s.status === 'TRADING' && s.quoteAsset === 'USDT')
                .filter(s => !['BTCUSDT', 'ETHUSDT'].includes(s.symbol))
                .map(s => s.symbol);
            document.getElementById('scanStatus').innerText = `å·²è¼‰å…¥ ${allSymbols.length} å€‹å¹£å°`;
        } catch (e) { console.error("åˆå§‹åŒ–å¤±æ•—"); }
    }

    // 2. æ ¸å¿ƒå¾ªç’°ï¼šæ¯ 3 ç§’åŸ·è¡Œä¸€æ¬¡ï¼Œåˆ†æ®µè«‹æ±‚
    async function scanLoop() {
        if (!isRunning) return;

        // æ±ºå®šæœ¬æ¬¡æƒæç¯„åœ (å„ªå…ˆå®šé¸ + æœå°‹)
        let targets = allSymbols.filter(s => s.includes(searchFilter.toUpperCase())).slice(0, 20);
        if (pinned.size > 0) targets = [...new Set([...pinned, ...targets])];

        for (let symbol of targets) {
            if (!isRunning) break;
            try {
                // å°åŒ… A: Kç·šæ•¸æ“š (åˆ†ææ”¯æ’èˆ‡å‡é‡)
                const kRes = await fetch(`${API_BASE}/api/v3/klines?symbol=${symbol}&interval=15m&limit=30`);
                const klines = await kRes.json();
                const minLow = Math.min(...klines.map(k => parseFloat(k[3])));
                const avgVol = klines.reduce((a, b) => a + parseFloat(b[5]), 0) / klines.length;

                // é–“éš” 150ms æ¨¡æ“¬åˆ†æ®µå°åŒ…
                await new Promise(r => setTimeout(r, 150));

                // å°åŒ… B: æœ€æ–° Ticker (æ¯”å°æ¸…ç®—å‹æ…‹)
                const tRes = await fetch(`${API_BASE}/api/v3/ticker/24hr?symbol=${symbol}`);
                const ticker = await tRes.json();
                const price = parseFloat(ticker.lastPrice);
                const curVol = parseFloat(ticker.volume) / 96;

                // åˆ¤æ–·é‚è¼¯ï¼šåƒ¹æ ¼è·Œç ´æ”¯æ’ ä¸” æˆäº¤é‡ > å‡é‡ 2.5 å€
                const isLiq = price < minLow && curVol > (avgVol * 2.5);
                const isSqz = curVol < (avgVol * 0.5); // æ©«ç›¤ç¸®é‡ç‰¹å¾µ

                stats[symbol] = { symbol, price, minLow, volRatio: (curVol/avgVol).toFixed(2), isLiq, isSqz };
                
                if (isLiq) addLog(symbol, price, (curVol/avgVol).toFixed(1));
            } catch (e) { console.log(`${symbol} è·³é`); }
        }
        
        render();
        setTimeout(scanLoop, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const sorted = Object.values(stats).sort((a,b) => (pinned.has(b.symbol) - pinned.has(a.symbol)) || (b.isLiq - a.isLiq));

        dashboard.innerHTML = sorted.map(x => `
            <div class="card p-3 rounded-lg ${x.isLiq ? 'hunt-card' : (x.isSqz ? 'warn-card' : '')} ${pinned.has(x.symbol)?'pinned':''}" onclick="togglePin('${x.symbol}')">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-lg font-black text-white">${x.symbol.replace('USDT','')}</span>
                    <div class="flex gap-1">
                        ${x.isLiq ? '<span class="tag-liq">æ¸…ç®—ä¸­</span>' : ''}
                        ${x.isSqz ? '<span class="tag-sqz">ç¸®é‡æ©«ç›¤</span>' : ''}
                    </div>
                </div>
                <div class="flex justify-between text-[11px] mb-1">
                    <span class="text-zinc-500">æœ€æ–°åƒ¹</span>
                    <span class="text-yellow-500 font-bold">${x.price}</span>
                </div>
                <div class="flex justify-between text-[11px] mb-2">
                    <span class="text-zinc-500">åº•éƒ¨æ”¯æ’</span>
                    <span class="text-white">${x.minLow}</span>
                </div>
                <div class="pt-2 border-t border-zinc-900 flex justify-between items-center">
                    <span class="text-zinc-600">é‡èƒ½æ¯”ç‡</span>
                    <span class="${x.isLiq ? 'text-red-500' : 'text-blue-400'} font-black">${x.volRatio}x</span>
                </div>
            </div>
        `).join('');
    }

    function addLog(s, p, r) {
        const container = document.getElementById('logContainer');
        if (document.getElementById(`log-${s}`)) return;
        const entry = document.createElement('div');
        entry.id = `log-${s}`;
        entry.className = `p-2 bg-red-950/30 border-l-4 border-red-600 mb-1 animate-pulse`;
        entry.innerHTML = `<div class="flex justify-between"><b>ğŸš¨ LIQ: ${s}</b> <span>${new Date().toLocaleTimeString()}</span></div>
                           <div class="text-zinc-400">åƒ¹æ ¼è·Œç ´æ”¯æ’ï¼Œé‡èƒ½æ¿€å¢ ${r} å€</div>`;
        container.prepend(entry);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR";
        document.getElementById('sysBtn').className = isRunning ? "bg-red-600 text-white px-8 py-1 rounded font-black" : "bg-yellow-600 text-black px-8 py-1 rounded font-black";
        if(isRunning) scanLoop();
    }

    function togglePin(s) {
        pinned.has(s) ? pinned.delete(s) : pinned.add(s);
        localStorage.setItem('pinned_v12', JSON.stringify([...pinned]));
        render();
    }

    document.getElementById('searchInput').oninput = (e) => { searchFilter = e.target.value.toUpperCase(); };

    init();
</script>
</body>
</html>
