<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ TRIDENT V34 | 四時區持倉監控版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; }
        .win-gradient { background: linear-gradient(90deg, #ef4444 0%, #18181b 50%, #22c55e 100%); height: 8px; border-radius: 4px; position: relative; border: 1px solid #222; }
        .pointer { width: 3px; height: 16px; background: #fff; position: absolute; top: -4px; box-shadow: 0 0 10px #fff; transition: left 0.2s; }
        .card-stat { background: #0f0f11; border: 1px solid #1f1f23; transition: all 0.3s; position: relative; }
        .liq-alert { border: 2px solid #ef4444 !important; background: #210808 !important; animation: blink 0.8s infinite; }
        .pinned { border: 1px solid #3b82f6 !important; background: #081121 !important; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .status-tag { font-size: 9px; padding: 2px 6px; border-radius: 4px; font-weight: bold; }
        .tag-reentry { background: #4c1d95; color: #a78bfa; } 
        .tag-vol-up { background: #064e3b; color: #34d399; } 
        .tag-range { background: #27272a; color: #a1a1aa; }
        .del-btn { position: absolute; top: 8px; right: 8px; color: #52525b; cursor: pointer; z-index: 60; }
        .oi-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 4px; margin-top: 8px; text-align: center; }
        .oi-item { background: #161618; padding: 4px 0; border-radius: 3px; font-size: 9px; font-weight: bold; }
        .oi-label { color: #52525b; font-size: 8px; margin-bottom: 2px; display: block; }
    </style>
</head>
<body class="p-6 h-screen flex flex-col">

    <header class="flex flex-wrap justify-between items-center border-b border-zinc-800 pb-4 mb-6 gap-4">
        <div>
            <h1 class="text-xl font-black italic text-white uppercase tracking-tighter">TRIDENT <span class="text-red-600">V34</span></h1>
            <p id="status" class="text-[10px] text-zinc-500 font-bold uppercase mt-1">四時區持倉監控已啟用</p>
        </div>
        
        <div class="flex items-center gap-3">
            <input type="text" id="searchInput" placeholder="搜尋幣種..." 
                class="bg-zinc-900 border border-zinc-700 text-xs px-3 py-2 rounded w-40 outline-none focus:border-red-600 text-white uppercase">
            <button id="startBtn" onclick="ignite()" class="bg-red-700 hover:bg-red-600 text-white px-6 py-2 font-black rounded text-xs shadow-lg">啟動監控</button>
            <button onclick="location.reload()" class="bg-zinc-800 text-zinc-400 px-3 py-2 rounded text-xs">重置</button>
        </div>
    </header>

    <div id="monitorList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 overflow-y-auto flex-1 pr-2"></div>

<script>
    let marketData = {};
    let pinnedSymbols = new Set(JSON.parse(localStorage.getItem('pinned')) || []);

    function removeCard(s) {
        const el = document.getElementById(`card-${s}`);
        if(el) el.remove();
        delete marketData[s];
    }

    function togglePin(s) {
        if (pinnedSymbols.has(s)) pinnedSymbols.delete(s);
        else pinnedSymbols.add(s);
        localStorage.setItem('pinned', JSON.stringify([...pinnedSymbols]));
    }

    // 關鍵更新：多時區持倉採集
    async function getOIStats(s) {
        const fetchOI = (p) => fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${s.toUpperCase()}&period=${p}&limit=2`).then(r => r.json());
        try {
            const [m5, m15, h1, h4] = await Promise.all([fetchOI('5m'), fetchOI('15m'), fetchOI('1h'), fetchOI('4h')]);
            const calc = (d) => (d && d.length > 1) ? ((parseFloat(d[1].sumOpenInterest) - parseFloat(d[0].sumOpenInterest)) / parseFloat(d[0].sumOpenInterest) * 100).toFixed(2) : "0.00";
            return { m5: calc(m5), m15: calc(m15), h1: calc(h1), h4: calc(h4) };
        } catch(e) { return { m5: "0.00", m15: "0.00", h1: "0.00", h4: "0.00" }; }
    }

    async function ignite() {
        document.getElementById('startBtn').classList.add('hidden');
        const tickers = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
        const targets = tickers.filter(t => t.symbol.endsWith('USDT')).sort((a,b) => b.quoteVolume - a.quoteVolume).slice(0, 50);

        for (let t of targets) {
            try {
                const k = await fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${t.symbol}&interval=15m&limit=50`).then(r=>r.json());
                const lows = k.map(x => parseFloat(x[3]));
                const oi = await getOIStats(t.symbol);
                marketData[t.symbol] = {
                    support: Math.min(...lows),
                    avgVol: k.reduce((a,b)=>a+parseFloat(b[5]), 0) / k.length,
                    oi: oi,
                    ratioHistory: []
                };
            } catch(e) {}
        }
        startWS();
    }

    function startWS() {
        const ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
        ws.onmessage = (e) => {
            const searchVal = document.getElementById('searchInput').value.toUpperCase();
            JSON.parse(e.data).forEach(m => {
                const base = marketData[m.s];
                if (!base) return;

                const price = parseFloat(m.c);
                const ratio = ((parseFloat(m.q) / 1440) * 15) / base.avgVol;
                base.ratioHistory.push(ratio);
                if(base.ratioHistory.length > 15) base.ratioHistory.shift();
                
                let trend = "盤整"; let tClass = "tag-range";
                const recentRatio = base.ratioHistory.slice(-3).reduce((a,b)=>a+b,0)/3;
                if (ratio > 1.5) { trend = "放量"; tClass = "tag-vol-up"; }
                if (ratio > 2.2 && recentRatio > 1.2) { trend = "二次趨勢"; tClass = "tag-reentry"; }

                const isPinned = pinnedSymbols.has(m.s);
                const isSearching = searchVal && m.s.includes(searchVal);
                if (isSearching || isPinned || ratio > 1.25 || price < base.support) {
                    updateUI(m.s, price, ratio, price < base.support && ratio > 2.0, base, trend, tClass, isPinned);
                } else {
                    const el = document.getElementById(`card-${m.s}`);
                    if(el) el.remove();
                }
            });
        };
    }

    function updateUI(s, p, r, alert, data, trend, tClass, isPinned) {
        let el = document.getElementById(`card-${s}`);
        if (!el) {
            el = document.createElement('div');
            el.id = `card-${s}`;
            document.getElementById('monitorList').prepend(el);
        }
        el.style.order = isPinned ? "-1" : "0";
        el.className = `card-stat p-4 rounded-lg ${alert ? 'liq-alert' : ''} ${isPinned ? 'pinned' : ''}`;
        
        const getOIColor = (val) => parseFloat(val) < 0 ? 'text-red-500' : 'text-emerald-500';

        el.innerHTML = `
            <div onclick="removeCard('${s}')" class="del-btn font-bold text-lg">×</div>
            <div class="flex justify-between items-start mb-2 pr-6">
                <div><span class="text-xl font-black italic text-white">${s.replace('USDT','')}</span>
                <button onclick="togglePin('${s}')" class="ml-1 text-xs ${isPinned ? 'text-yellow-500' : 'text-zinc-700'}">★</button></div>
                <span class="status-tag ${tClass}">${trend}</span>
            </div>
            <div class="text-[10px] text-zinc-500 mb-2 font-bold">動能: ${r.toFixed(2)}x | 價: ${p}</div>
            <div class="win-gradient mb-4"><div class="pointer" style="left: 50%"></div></div>
            
            <div class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest border-b border-zinc-800 pb-1">Open Interest Changes</div>
            <div class="oi-grid">
                <div class="oi-item"><span class="oi-label">5M</span><span class="${getOIColor(data.oi.m5)}">${data.oi.m5}%</span></div>
                <div class="oi-item"><span class="oi-label">15M</span><span class="${getOIColor(data.oi.m15)}">${data.oi.m15}%</span></div>
                <div class="oi-item"><span class="oi-label">1H</span><span class="${getOIColor(data.oi.h1)}">${data.oi.h1}%</span></div>
                <div class="oi-item"><span class="oi-label">4H</span><span class="${getOIColor(data.oi.h4)}">${data.oi.h4}%</span></div>
            </div>
        `;
    }
</script>
</body>
</html>
