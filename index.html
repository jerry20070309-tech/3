<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V31.1 | ÈØ®È≠öÂàÜ‰ΩàÂº∑ÂåñÁâà</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: #2a0000 !important; box-shadow: 0 0 15px #ff0000; }
        .pinned { border: 2px solid #3b82f6 !important; background: #081221 !important; opacity: 1 !important; }
        .tag-active { background: #22c55e !important; color: #000 !important; }
        .tag-pattern { border: 1px solid #FFD700; color: #FFD700; padding: 0 4px; border-radius: 2px; font-size: 8px; }
        .tsl-box { border-top: 1px dashed #333; margin-top: 4px; padding-top: 4px; display: flex; justify-content: space-between; font-size: 7px; color: #888; }
        .bar-container { height: 6px; background: #222; border-radius: 3px; overflow: hidden; display: flex; margin: 6px 0; }
        .bar-long { background: #22c55e; height: 100%; transition: 0.5s; box-shadow: 0 0 8px rgba(34,197,94,0.4); }
        .bar-short { background: #ef4444; height: 100%; transition: 0.5s; box-shadow: 0 0 8px rgba(239,68,68,0.4); }
        .btn-preset { background: #1a1a1a; border: 1px solid #333; padding: 2px 8px; border-radius: 4px; font-size: 9px; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">‚ö° SNIPER V31.1</h1>
            <div class="flex gap-2 bg-zinc-900 p-1 rounded border border-zinc-700">
                <input id="searchInput" type="text" placeholder="ÊêúÂ∞ãÂπ£Âêç" class="bg-transparent text-xs px-2 focus:outline-none w-24 text-white">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-2 py-1 font-bold rounded">ADD</button>
            </div>
            <div class="flex gap-2 ml-4">
                <button onclick="applyPreset('Hunt')" class="btn-preset text-red-400">Âº∑Âã¢ÁçµÊÆ∫</button>
                <button onclick="applyPreset('Spike')" class="btn-preset text-purple-400">Êö¥ÂäõÁï∞Âãï</button>
            </div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-800 px-3 py-1 rounded text-white flex items-center italic text-[9px]">4S SYNCING...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-8 py-2 rounded font-black hover:bg-blue-500 uppercase">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/80 p-3 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div>üåÄ SQZ <span id="v_sqz">1.2%</span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full mt-1"></div>
        <div>üéØ POC <span id="v_poc">1.1%</span><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full mt-1"></div>
        <div>üö® SLP <span id="v_slp">-15%</span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full mt-1"></div>
        <div>üöÄ DRV <span id="v_drv">90</span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full mt-1"></div>
        <div>‚ö° MOM <span id="v_mom">0.8%</span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full mt-1"></div>
    </div>

    <div class="flex flex-1 overflow-hidden">
        <main id="dashboard" class="flex-1 p-3 overflow-y-auto bg-black grid grid-cols-4 gap-3 content-start"></main>
        <aside class="w-80 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase">
                <span>üêã Â∑®ÈØ®Âç≥ÊôÇÁõ£Êéß (>100K)</span>
            </div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    const CONFIG = { EXCLUDE: ['BTCUSDT','ETHUSDT'], COOLDOWN: 600000 };
    let stats = {}, pinned = new Set(), isRunning = false, activeWS = null;
    let m7History = {}, signalCount = {}, priceSnapshots = {}, lastSnapMin = -1;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };

    async function scan() {
        if(!isRunning) return;
        try {
            const [tRes, pRes] = await Promise.all([
                fetch('https://fapi.binance.com/fapi/v1/ticker/24hr'),
                fetch('https://fapi.binance.com/fapi/v1/premiumIndex')
            ]);
            const tickers = await tRes.json();
            const premiumMap = Object.fromEntries((await pRes.json()).map(p => [p.symbol, p]));
            const now = new Date();

            if (now.getMinutes() % 5 === 0 && now.getMinutes() !== lastSnapMin) {
                lastSnapMin = now.getMinutes();
                tickers.forEach(t => { priceSnapshots[t.symbol] = parseFloat(t.lastPrice); });
            }

            tickers.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT') || CONFIG.EXCLUDE.includes(s)) return;
                const price = parseFloat(t.lastPrice), avgPrice = parseFloat(t.weightedAvgPrice);
                
                // M25 / M7 Ê†∏ÂøÉÈÇèËºØ
                const mid24h = (parseFloat(t.highPrice) + parseFloat(t.lowPrice)) / 2;
                const m25 = (mid24h * 0.7) + (avgPrice * 0.3);
                if (!m7History[s]) m7History[s] = [];
                m7History[s].push(avgPrice); if (m7History[s].length > 10) m7History[s].shift();
                
                const passM7 = price > (avgPrice * 1.002);
                signalCount[s] = passM7 ? (signalCount[s] || 0) + 1 : 0;

                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                const v5m = (price - (priceSnapshots[s] || price)) / (priceSnapshots[s] || price);

                if (!stats[s]) stats[s] = { s, score:0, trades:0, bigMoney:0, buyVol:0, sellVol:0 };
                
                let score = 0;
                if (v5m >= 0.04) score += 40;
                if (maSqz <= FILTER.SQZ) score += 30;
                if (signalCount[s] >= 3) score += 30;

                stats[s] = { ...stats[s], price, score, maSqz, drvScore, v5m, chg: t.priceChangePercent, 
                             isAboveM7: signalCount[s]>=3, fund: parseFloat(premiumMap[s]?.lastFundingRate || 0),
                             tsl: drvScore > 90 ? avgPrice * 0.997 : m25 * 0.992,
                             ttp: price * 1.05 };
            });
            render();
        } catch (e) { console.warn("Sync Error"); }
        setTimeout(scan, 4000);
    }

    function initSocket() {
        if(activeWS) activeWS.close();
        activeWS = new WebSocket("wss://fstream.binance.com/ws/!aggTrade@arr");
        activeWS.onmessage = (e) => {
            JSON.parse(e.data).forEach(d => {
                if (stats[d.s]) {
                    const usd = parseFloat(d.q) * parseFloat(d.p);
                    stats[d.s].trades++;
                    if (d.m) stats[d.s].sellVol += usd; else stats[d.s].buyVol += usd; // [Ê†∏ÂøÉ] ÂàÜÈÖçË≤∑Ë≥£ÂäõÈÅì
                    if (usd >= 100000) {
                        stats[d.s].bigMoney += usd;
                        addLog(d.s, usd, d.m ? "SELL" : "BUY");
                    }
                }
            });
        };
    }

    function render() {
        const board = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score)).slice(0, 24);
        board.innerHTML = list.map(x => {
            const total = x.buyVol + x.sellVol || 1;
            const longP = ((x.buyVol / total) * 100).toFixed(1);
            const shortP = (100 - longP).toFixed(1);
            return `
            <div class="card p-3 rounded-lg ${pinned.has(x.s)?'pinned':''} ${x.score >= 90 ? 'hunt-card' : ''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-start mb-1">
                    <span class="px-1 rounded ${x.isAboveM7 ? 'tag-active' : 'bg-zinc-800 text-zinc-500'}">M7_VLD</span>
                    <span class="text-yellow-500 font-black">‚òÖ ${x.score.toFixed(0)}</span>
                </div>
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-black text-white italic">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="text-[8px] text-zinc-500 font-bold">$${x.price}</div>
                        <div class="text-[8px] ${x.fund < 0 ? 'text-green-500' : 'text-red-500'}">${(x.fund*100).toFixed(4)}%</div>
                    </div>
                </div>
                
                <div class="flex justify-between text-[7px] mt-2 font-bold uppercase">
                    <span class="text-green-500">Long ${longP}%</span>
                    <span class="text-red-500">${shortP}% Short</span>
                </div>
                <div class="bar-container">
                    <div class="bar-long" style="width: ${longP}%"></div>
                    <div class="bar-short" style="width: ${shortP}%"></div>
                </div>

                <div class="grid grid-cols-2 gap-1 mt-1 text-[8px]">
                    <div class="bg-black p-1 border border-zinc-900">Á≠ÜÊï∏: ${x.trades}</div>
                    <div class="bg-black p-1 border border-zinc-900 text-right text-blue-400">Áû¨ÂÖ•: $${(x.bigMoney/1000).toFixed(1)}K</div>
                </div>
                <div class="tsl-box">
                    <span>SL: ${x.tsl.toFixed(4)}</span>
                    <span class="text-green-800">TP: ${x.ttp.toFixed(4)}</span>
                </div>
            </div>`;
        }).join('');
    }

    function addLog(s, usd, side) {
        const container = document.getElementById('logContainer');
        const div = document.createElement('div');
        div.className = `p-1 bg-zinc-900 border-l-2 ${side==='BUY'?'border-green-500':'border-red-500'} mb-1 text-[8px]`;
        div.innerHTML = `<b>${s}</b> $${(usd/1000).toFixed(1)}K <span class="float-right text-zinc-700">${side}</span>`;
        container.prepend(div);
        if(container.childNodes.length > 30) container.removeChild(container.lastChild);
    }

    function toggleSystem() { isRunning = !isRunning; document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR"; if(isRunning) { scan(); initSocket(); } }
    function togglePin(s) { pinned.has(s) ? pinned.delete(s) : pinned.add(s); render(); }
    function manualAdd() { const input = document.getElementById('searchInput'); let s = input.value.toUpperCase().trim(); if(!s) return; if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); input.value=''; render(); }
    function applyPreset(type) { 
        const p = type === 'Hunt' ? { sqz: 15, poc: 12, slp: 20, drv: 85, mom: 12 } : { sqz: 25, poc: 20, slp: 35, drv: 60, mom: 25 };
        Object.keys(p).forEach(k => { document.getElementById('i_'+k).value = p[k]; document.getElementById('i_'+k).dispatchEvent(new Event('input')); });
    }

    ['sqz','poc','slp','drv','mom'].forEach(k => {
        document.getElementById('i_'+k).oninput = (e) => {
            const v = parseFloat(e.target.value);
            FILTER[k.toUpperCase()] = v / (k==='slp'?100:1000);
            document.getElementById('v_'+k).innerText = (k==='slp'?'-':'') + (v/10).toFixed(1) + (k==='drv'?'':'%');
        }
    });
</script>
</body>
</html>
