<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V23.0 | å°åŒ…å¤šè·¯è¤‡ç”¨æ——è‰¦ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.2s; border-radius: 8px; cursor: pointer; position: relative; }
        .pinned { border: 2px solid #FFD700 !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); transform: scale(1.01); z-index: 5; }
        .whale-flash { background: #450a0a !important; animation: flash 0.5s; }
        @keyframes flash { from { background: #ef4444; } to { background: #450a0a; } }
        .log-row { border-bottom: 1px solid #111; padding: 2px 0; display: flex; justify-content: space-between; font-size: 8px; }
        #logBox::-webkit-scrollbar { width: 4px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        .metric-box { background: rgba(0,0,0,0.4); border: 1px solid #222; padding: 4px; border-radius: 4px; margin-top: 2px; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black gap-4">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic uppercase">âš¡ SNIPER V23.0</h1>
            <div id="statusInfo" class="text-zinc-500 font-bold italic mt-1 uppercase text-[8px]">å°åŒ…ç‹€æ…‹ï¼šç­‰å¾…å•Ÿå‹•</div>
        </div>
        <div class="flex-1 max-w-sm">
            <input type="text" id="searchInput" placeholder="æœå°‹å¹£å..." class="w-full bg-zinc-900 border border-zinc-700 rounded px-3 py-1 text-white focus:outline-none focus:border-yellow-500 font-bold">
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500 uppercase">Start Stream</button>
    </header>

    <div class="bg-zinc-900/50 p-2 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1"><span>ğŸŒ€ SQZ <span id="v_sqz" class="text-yellow-500">1.2%</span></span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full"></div>
        <div class="space-y-1"><span>ğŸ¯ POC <span id="v_poc" class="text-green-400">1.1%</span></span><input type="range" id="i_poc" min="1" max="100" value="11" class="w-full"></div>
        <div class="space-y-1"><span>ğŸš¨ SLP <span id="v_slp" class="text-red-500">1.5%</span></span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full"></div>
        <div class="space-y-1"><span>ğŸš€ DRV <span id="v_drv" class="text-blue-400">90</span></span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full"></div>
        <div class="space-y-1"><span>âš¡ MOM <span id="v_mom" class="text-orange-500">0.8%</span></span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full"></div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-80 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-bold flex justify-between bg-black"><span>ğŸ›¡ï¸ å·¨é¯¨æˆäº¤å°åŒ…</span></div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono"></div>
        </aside>
    </div>

<script>
    let isRunning = false, stats = {}, socketBundle = null;
    let pinnedSymbols = new Set(), currentSubscribed = [];
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: 0.015, DRV: 90, MOM: 0.008 };
    let searchFilter = "";

    // [A] åˆå§‹åŒ–èˆ‡å°åŒ…é€£ç·š
    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('sysBtn');
        btn.innerText = isRunning ? "Stop Stream" : "Start Stream";
        btn.className = isRunning ? "bg-red-600 text-white px-6 py-1 rounded font-black uppercase" : "bg-blue-600 text-white px-6 py-1 rounded font-black uppercase";
        
        if (isRunning) {
            initBundleConnection();
            coreScan();
        } else {
            if(socketBundle) socketBundle.close();
            document.getElementById('statusInfo').innerText = "å°åŒ…ç‹€æ…‹ï¼šé€£ç·šé—œé–‰";
        }
    }

    function initBundleConnection() {
        // å»ºç«‹å–®ä¸€ WebSocket é€šé“ (å¤šè·¯è¤‡ç”¨)
        socketBundle = new WebSocket("wss://fstream.binance.com/ws");
        
        socketBundle.onopen = () => {
            document.getElementById('statusInfo').innerText = "å°åŒ…ç‹€æ…‹ï¼šé€šè·¯å»ºç«‹ï¼Œç­‰å¾…æ•¸æ“š...";
            // è¨‚é–±å…¨å¸‚å ´çˆ†å€‰æµ
            socketBundle.send(JSON.stringify({ method: "SUBSCRIBE", params: ["!forceOrder@arr"], id: 1 }));
        };

        socketBundle.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.e === "forceOrder") handleLiquidation(d.o);
            if (d.e === "aggTrade") handleAggTrade(d);
        };
    }

    // [B] å°åŒ…å‹•æ…‹è¨‚é–±ç®¡ç† (é˜²æ­¢è«‹æ±‚éå¤š)
    function updateSubscriptions(topSymbols) {
        if (!socketBundle || socketBundle.readyState !== 1) return;

        const newStreams = topSymbols.map(s => `${s.toLowerCase()}@aggTrade`);
        const toUnsub = currentSubscribed.filter(s => !newStreams.includes(s));
        const toSub = newStreams.filter(s => !currentSubscribed.includes(s));

        if (toUnsub.length > 0) {
            socketBundle.send(JSON.stringify({ method: "UNSUBSCRIBE", params: toUnsub, id: Date.now() }));
        }
        if (toSub.length > 0) {
            socketBundle.send(JSON.stringify({ method: "SUBSCRIBE", params: toSub, id: Date.now() }));
        }
        currentSubscribed = newStreams;
    }

    async function coreScan() {
        if (!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();
            data.forEach(t => {
                if (!t.symbol.endsWith('USDT')) return;
                const s = t.symbol, p = parseFloat(t.lastPrice);
                let sc = ((parseFloat(t.highPrice)-parseFloat(t.lowPrice))/p <= FILTER.SQZ) ? 50 : 0;
                if (!stats[s]) stats[s] = { s, score:0, price:p, wallP:0, wallV:0, liqP:0, trades:[], buyV:0, sellV:0 };
                stats[s] = { ...stats[s], price:p, score:sc };
            });

            // æŒ‘é¸å‰ 30 åé€²è¡Œå°åŒ…ç›£æ§
            const topList = Object.values(stats).sort((a,b)=>b.score-a.score).slice(0, 30).map(x=>x.s);
            updateSubscriptions(topList);
            
            // åºåˆ—åŒ–æŠ“å–æ›å–®ç‰†åƒ¹å€¼
            const wallTarget = topList.slice(0, 8);
            for(let s of wallTarget) {
                const depth = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${s}&limit=5`).then(r=>r.json());
                if(depth.asks && depth.asks[0]) {
                    stats[s].wallP = depth.asks[0][0];
                    stats[s].wallV = parseFloat(depth.asks[0][0]) * parseFloat(depth.asks[0][1]);
                }
            }
            renderUI();
        } catch (e) {}
        setTimeout(coreScan, 3000);
    }

    function handleAggTrade(d) {
        const s = d.s; if(!stats[s]) return;
        const val = parseFloat(d.q) * parseFloat(d.p);
        if (val >= 50000) {
            const side = d.m ? "SELL" : "BUY";
            if(side==="BUY") stats[s].buyV += val; else stats[s].sellV += val;
            stats[s].trades.unshift({ t: new Date().toLocaleTimeString().slice(3), p: d.p, v: (val/1000).toFixed(1), s: side });
            if (stats[s].trades.length > 4) stats[s].trades.pop();
            if (val >= 150000) addLog(`ğŸ‹ <span class="text-green-400 font-bold">å·¨é¯¨å¤§å–®</span> ${s} | $${(val/1000).toFixed(1)}K @ $${d.p}`, "whale-flash");
        }
    }

    function handleLiquidation(o) {
        const s = o.s; if(!stats[s]) return;
        const val = parseFloat(o.q) * parseFloat(o.p);
        stats[s].liqP = o.p;
        addLog(`ğŸ’€ <span class="text-red-500 font-bold">å¤§é‡çˆ†å€‰</span> ${s} | $${(val/1000).toFixed(1)}K`);
    }

    function renderUI() {
        const dashboard = document.getElementById('dashboard');
        let list = Object.values(stats);
        if (searchFilter) list = list.filter(x => x.s.includes(searchFilter));
        list.sort((a, b) => (pinnedSymbols.has(b.s) - pinnedSymbols.has(a.s)) || (b.score - a.score));

        dashboard.innerHTML = list.slice(0, 24).map(x => `
            <div class="card p-3 ${pinnedSymbols.has(x.s) ? 'pinned' : ''}" onclick="togglePin('${x.s}')">
                <div class="flex justify-between items-center mb-1">
                    <span class="text-lg font-black text-white">${x.s.replace('USDT','')} ${pinnedSymbols.has(x.s)?'ğŸ“Œ':''}</span>
                    <span class="text-yellow-500 font-black italic">â˜… ${x.score}</span>
                </div>
                <div class="text-2xl font-black text-white mb-2 tracking-tighter">$${x.price.toLocaleString()}</div>
                
                <div class="metric-box flex justify-between uppercase">
                    <span class="text-zinc-600 text-[7px]">æœ€é«˜æ›å–®ç‰†</span>
                    <span class="text-blue-400 font-bold">$${parseFloat(x.wallP).toFixed(4)} <span class="text-zinc-400">($${(x.wallV/1000).toFixed(0)}K)</span></span>
                </div>
                <div class="metric-box flex justify-between uppercase">
                    <span class="text-zinc-600 text-[7px]">æœ€è¿‘çˆ†å€‰åƒ¹</span>
                    <span class="text-red-500 font-bold">${x.liqP != 0 ? '$'+parseFloat(x.liqP).toFixed(4) : '--'}</span>
                </div>

                <div class="bg-black/50 rounded mt-2 p-1">
                    ${x.trades.map(t => `<div class="log-row ${t.s==='BUY'?'text-green-400':'text-orange-500'} font-bold"><span>${t.t}</span><span>$${parseFloat(t.p).toFixed(3)}</span><span>$${t.v}K</span></div>`).join('')}
                </div>
                <div class="flex justify-between text-[7px] font-bold mt-1">
                    <span class="text-blue-500 italic">NET: $${((x.buyV - x.sellV)/1000).toFixed(0)}K</span>
                    <span class="text-zinc-600 uppercase">ç›£æ§ä¸­</span>
                </div>
            </div>
        `).join('');
    }

    function togglePin(s) { pinnedSymbols.has(s) ? pinnedSymbols.delete(s) : pinnedSymbols.add(s); renderUI(); }
    function addLog(msg, customClass = "") {
        const box = document.getElementById('logBox');
        const div = document.createElement('div');
        div.className = `p-1 border-b border-zinc-900 ${customClass}`;
        div.innerHTML = `<span class="text-zinc-600 mr-2">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
        box.prepend(div);
        if (box.childNodes.length > 50) box.removeChild(box.lastChild);
    }

    // æœå°‹èˆ‡é€±å…­é‚è¼¯
    document.getElementById('searchInput').oninput = (e) => { searchFilter = e.target.value.toUpperCase(); renderUI(); };
    if (new Date().getDay() === 6) { 
        FILTER.SQZ = 0.008; 
        document.getElementById('statusInfo').innerText = "é€±å…­é«˜å‹ç‡æ¨¡å¼é–å®šä¸­"; 
    }
</script>
</body>
</html>
