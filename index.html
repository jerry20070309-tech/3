<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ 趨勢改變 | V12.0 STABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; cursor: pointer; }
        .hunt-card { border: 2px solid #ff0000; background: linear-gradient(135deg, #3a0000 0%, #0a0a0a 100%) !important; box-shadow: 0 0 15px rgba(255,0,0,0.3); }
        .warn-card { border: 1px solid #3b82f6; background: #081221 !important; }
        .pinned { border: 2px solid #f0b90b !important; }
        .tag { font-size: 8px; padding: 1px 4px; border-radius: 2px; font-weight: bold; }
        .tag-liq { background: #ff0000; color: white; }
    </style>
</head>
<body class="h-screen flex flex-col text-[10px]">

    <header class="p-4 border-b border-yellow-900 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black text-yellow-500 italic">⚡ 趨勢改變</h1>
            <input id="searchInput" type="text" placeholder="搜尋幣名..." class="bg-zinc-900 text-xs px-3 py-1 rounded border border-zinc-700 focus:outline-none text-white w-40">
        </div>
        <div class="flex gap-4 items-center">
            <div id="scanStatus" class="text-zinc-500 uppercase tracking-widest">系統待命</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-yellow-600 text-black px-6 py-1 rounded font-black hover:bg-yellow-500 transition">START RADAR</button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <main class="flex-1 p-4 overflow-y-auto bg-black">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3"></div>
        </main>
        <aside class="w-72 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-3 border-b border-zinc-800 text-yellow-600 font-bold">戰鬥日誌</div>
            <div id="logContainer" class="flex-1 overflow-y-auto p-2 space-y-1"></div>
        </aside>
    </div>

<script>
    const API_BASE = 'https://api.binance.com';
    let isRunning = false;
    let allSymbols = [];
    let stats = {};
    let pinned = new Set(JSON.parse(localStorage.getItem('pinned_v12')) || []);
    let searchFilter = '';

    async function init() {
        try {
            const res = await fetch(`${API_BASE}/api/v3/exchangeInfo`);
            const data = await res.json();
            // 過濾：USDT交易對、排除BTC/ETH、過濾槓桿代幣(UP/DOWN)
            allSymbols = data.symbols
                .filter(s => s.status === 'TRADING' && s.quoteAsset === 'USDT' && !s.symbol.includes('UP') && !s.symbol.includes('DOWN'))
                .filter(s => !['BTCUSDT', 'ETHUSDT'].includes(s.symbol))
                .map(s => s.symbol);
            document.getElementById('scanStatus').innerText = `已對齊 ${allSymbols.length} 幣對`;
        } catch (e) { document.getElementById('scanStatus').innerText = 'API 初始化失敗'; }
    }

    // 核心優化：控制請求速率的掃描函數
    async function scanLoop() {
        if (!isRunning) return;

        // 優先順序：定選 > 搜尋內容 > 其他
        let targets = [...new Set([...pinned, ...allSymbols.filter(s => s.includes(searchFilter))])].slice(0, 40);

        for (let symbol of targets) {
            if (!isRunning) break;
            
            try {
                // 1. 請求 K 線 (分析支撐)
                const kRes = await fetch(`${API_BASE}/api/v3/klines?symbol=${symbol}&interval=15m&limit=30`);
                if (!kRes.ok) throw new Error();
                const klines = await kRes.json();
                
                const minLow = Math.min(...klines.map(k => parseFloat(k[3])));
                const avgVol = klines.reduce((a, b) => a + parseFloat(b[5]), 0) / klines.length;

                // --- 重要：強制延遲 250ms 防止請求過快 ---
                await new Promise(r => setTimeout(r, 250));

                // 2. 請求最新價
                const tRes = await fetch(`${API_BASE}/api/v3/ticker/24hr?symbol=${symbol}`);
                if (!tRes.ok) throw new Error();
                const ticker = await tRes.json();
                
                const price = parseFloat(ticker.lastPrice);
                const curVol = parseFloat(ticker.volume) / 96;
                const isLiq = price < minLow && curVol > (avgVol * 2.2);
                const isSqz = curVol < (avgVol * 0.4);

                stats[symbol] = { symbol, price, minLow, volRatio: (curVol/avgVol).toFixed(2), isLiq, isSqz };
                if (isLiq) addLog(symbol, price, stats[symbol].volRatio);
                
                render(); // 每次獲取數據後更新 UI，確保流暢感
            } catch (e) {
                console.warn(`${symbol} 請求被限制，跳過中...`);
                await new Promise(r => setTimeout(r, 1000)); // 遇到錯誤多等一秒
            }
        }
        
        // 完成一輪後休息 3 秒
        setTimeout(scanLoop, 3000);
    }

    function render() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => (pinned.has(b.symbol) - pinned.has(a.symbol)) || (b.isLiq - a.isLiq));
        
        dashboard.innerHTML = list.map(x => `
            <div class="card p-3 rounded border ${x.isLiq ? 'hunt-card' : (x.isSqz ? 'warn-card' : '')} ${pinned.has(x.symbol)?'pinned':''}" onclick="togglePin('${x.symbol}')">
                <div class="flex justify-between items-start mb-2">
                    <span class="text-sm font-black text-white">${x.symbol.replace('USDT','')}</span>
                    ${x.isLiq ? '<span class="tag tag-liq">LIQUIDATION</span>' : ''}
                </div>
                <div class="flex justify-between font-mono">
                    <span class="text-zinc-500 text-[9px]">PRICE</span>
                    <span class="text-yellow-500">${x.price}</span>
                </div>
                <div class="flex justify-between font-mono">
                    <span class="text-zinc-500 text-[9px]">RATIO</span>
                    <span class="${x.isLiq ? 'text-red-500' : 'text-blue-400'}">${x.volRatio}x</span>
                </div>
            </div>
        `).join('');
    }

    function addLog(s, p, r) {
        const container = document.getElementById('logContainer');
        if (document.getElementById(`log-${s}`)) return;
        const entry = document.createElement('div');
        entry.id = `log-${s}`;
        entry.className = `p-2 bg-zinc-900 border-l-2 border-red-500 text-[9px] mb-1`;
        entry.innerHTML = `<b>${s}</b> BREAKDOWN! Vol: ${r}x <span class="float-right text-zinc-600">${new Date().toLocaleTimeString()}</span>`;
        container.prepend(entry);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('sysBtn').innerText = isRunning ? "STOP RADAR" : "START RADAR";
        if(isRunning) scanLoop();
    }

    function togglePin(s) {
        pinned.has(s) ? pinned.delete(s) : pinned.add(s);
        localStorage.setItem('pinned_v12', JSON.stringify([...pinned]));
        render();
    }

    document.getElementById('searchInput').oninput = (e) => { searchFilter = e.target.value.toUpperCase(); };
    init();
</script>
</body>
</html>
