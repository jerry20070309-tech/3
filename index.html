<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V15.1 | å·¨é¯¨æˆäº¤æ–¹å‘ & åƒæ•¸ä¿®å¾©ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.4s; position: relative; border-radius: 8px; cursor: pointer; }
        .hunt-active { border: 2px solid #ef4444; }
        .pinned { border: 2px solid #FFD700 !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); z-index: 10; }
        .whale-flash { background: #7f1d1d !important; color: white !important; animation: flash 0.5s; }
        @keyframes flash { from { background: #ff0000; } to { background: #7f1d1d; } }
        #logBox::-webkit-scrollbar { width: 4px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        .metric-box { background: rgba(0,0,0,0.6); border: 1px solid #222; padding: 4px; border-radius: 4px; }
        .log-entry { border-left: 3px solid transparent; padding: 6px; margin-bottom: 4px; background: rgba(255,255,255,0.02); }
        .buy-border { border-left-color: #22c55e; }
        .sell-border { border-left-color: #ef4444; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black gap-4">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic uppercase">âš¡ SNIPER X-RADAR V15.1</h1>
            <div id="statusInfo" class="text-zinc-500 font-bold italic mt-1 uppercase">åƒæ•¸ä¿®å¾©å®Œæˆ | å·¨é¯¨æ–¹å‘ç›£æ§é–‹å•Ÿ</div>
        </div>
        
        <div class="flex-1 max-w-sm">
            <input type="text" id="searchInput" placeholder="æœå°‹å¹£å (ä¾‹: BTC)..." 
                   class="w-full bg-zinc-900 border border-zinc-700 rounded px-3 py-1 text-white focus:outline-none focus:border-yellow-500 font-bold">
        </div>

        <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500 uppercase">Start Radar</button>
    </header>

    <div class="bg-zinc-900/50 p-2 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
        </main>

        <aside class="w-96 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase bg-black">
                <span>ğŸ›¡ï¸ å·¨é¯¨åŠç•°å‹•æ•¸æ“š (å¤§æ–¼ 50K)</span>
                <span id="orderCount" class="text-zinc-600 italic font-bold">READY</span>
            </div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false;
    let stats = {}, activeMonitors = new Map();
    let pinnedSymbols = new Set();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };
    let searchFilter = "";

    // æœå°‹åŠŸèƒ½
    document.getElementById('searchInput').oninput = (e) => { 
        searchFilter = e.target.value.toUpperCase(); 
        renderUI(); 
    };

    // æ‰‹å‹•å–æ¶ˆ/é»æ“Šé‡˜é¸åŠŸèƒ½
    function togglePin(s) {
        if (pinnedSymbols.has(s)) pinnedSymbols.delete(s);
        else pinnedSymbols.add(s);
        renderUI();
    }

    // æ»‘æ¡¿èª¿ç¯€éˆ•ä¿®å¾©æ ¸å¿ƒé‚è¼¯
    function setupSliders() {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000, suffix:'%'},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000, suffix:'%'},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100, prefix:'-'},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1, suffix:''},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000, suffix:'%'}
        ];
        binds.forEach(b => {
            const el = document.getElementById(b.id);
            if(el) {
                el.oninput = (e) => {
                    let v = parseFloat(e.target.value);
                    FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                    document.getElementById(b.vid).innerText = (b.prefix || '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.suffix || '');
                };
            }
        });
    }

    async function coreScan() {
        if(!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();
            data.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;
                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                let score = 0;
                if (maSqz <= FILTER.SQZ) score += 30;
                if (Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;
                if (parseFloat(t.priceChangePercent) > 0) score += 10;

                if (!stats[s]) stats[s] = { s, score: 0, wallPrice: '0', wallVol: '0', liqPrice: '0', orders: 0 };
                stats[s] = { ...stats[s], price, score };
                
                if (score >= 75) initDeepWhaleMonitor(s);
            });
            renderUI();
        } catch (e) { console.error(e); }
        setTimeout(coreScan, 3000);
    }

    function initDeepWhaleMonitor(symbol) {
        if (activeMonitors.has(symbol)) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade/${symbol.toLowerCase()}@forceOrder`);
        
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            const time = new Date(d.E).toLocaleTimeString('zh-TW', { hour12: false });

            if (d.e === "forceOrder") {
                const val = parseFloat(d.o.q) * parseFloat(d.o.p);
                stats[symbol].liqPrice = d.o.p;
                addLog(`ğŸ’€ [çˆ†å€‰] ${symbol} | åƒ¹æ ¼: $${d.o.p} | è¦æ¨¡: $${(val/1000).toFixed(1)}K`, "sell-border");
            }
            
            if (d.e === "aggTrade") {
                const val = parseFloat(d.q) * parseFloat(d.p);
                const isBuy = !d.m; 
                const price = parseFloat(d.p).toLocaleString();

                if (val >= 50000) {
                    pinnedSymbols.add(symbol); // è‡ªå‹•é‡˜é¸
                    const type = isBuy ? "å¤§é‡è²·é€²" : "å¤§é‡è³£å‡º";
                    const colorClass = isBuy ? "buy-border text-green-400" : "sell-border text-red-500";
                    const whaleClass = val >= 100000 ? "whale-flash" : "";
                    
                    addLog(
                        `[${time}] ${isBuy?'ğŸŸ¢':'ğŸ”´'} <span class="font-black">${type}</span> ${symbol}<br>` +
                        `åƒ¹æ ¼: <span class="text-white">$${price}</span> | è³‡é‡‘: <span class="text-yellow-400">$${(val/1000).toFixed(1)}K</span>`,
                        `${colorClass} ${whaleClass}`
                    );
                    stats[symbol].orders = (stats[symbol].orders || 0) + 1;
                    renderUI();
                }
            }
        };

        const fetchDepth = async () => {
            try {
                const res = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${symbol}&limit=20`);
                const depth = await res.json();
                const allWalls = [...depth.asks, ...depth.bids].sort((a,b) => (b[0]*b[1]) - (a[0]*a[1]));
                stats[symbol].wallPrice = allWalls[0][0];
                stats[symbol].wallVol = (allWalls[0][0] * allWalls[0][1]);
            } catch(e){}
        };
        const wallTimer = setInterval(fetchDepth, 5000);
        fetchDepth();
        activeMonitors.set(symbol, { ws, wallTimer });
    }

    function renderUI() {
        const dashboard = document.getElementById('dashboard');
        let list = Object.values(stats);
        if (searchFilter) list = list.filter(x => x.s.includes(searchFilter));
        list.sort((a, b) => (pinnedSymbols.has(b.s)?1:0) - (pinnedSymbols.has(a.s)?1:0) || b.score - a.score);

        dashboard.innerHTML = list.slice(0, 24).map(x => {
            const isLive = activeMonitors.has(x.s), isPinned = pinnedSymbols.has(x.s);
            const wallValue = x.wallVol >= 1000000 ? (x.wallVol/1000000).toFixed(1)+'M' : (x.wallVol/1000).toFixed(0)+'K';
            return `
                <div class="card p-3 ${isLive?'hunt-active':''} ${isPinned?'pinned':''}" onclick="togglePin('${x.s}')">
                    <div class="flex justify-between">
                        <span class="text-lg font-black text-white">${x.s.replace('USDT','')} ${isPinned?'ğŸ“Œ':''}</span>
                        <span class="text-yellow-500 font-bold italic">â˜… ${x.score.toFixed(0)}</span>
                    </div>
                    <div class="text-2xl font-black text-white mb-2">$${x.price.toLocaleString()}</div>
                    <div class="space-y-1">
                        <div class="metric-box flex justify-between">
                            <span class="text-zinc-600 text-[7px] uppercase">æœ€å¤§æ›å–®ç‰†</span>
                            <span class="text-blue-400 font-bold">$${parseFloat(x.wallPrice).toFixed(3)} (${wallValue})</span>
                        </div>
                        <div class="metric-box flex justify-between">
                            <span class="text-zinc-600 text-[7px] uppercase">æœ€å¾Œçˆ†å€‰åƒ¹</span>
                            <span class="text-red-500 font-bold">${x.liqPrice != 0 ? '$'+parseFloat(x.liqPrice).toFixed(4) : '--'}</span>
                        </div>
                        <div class="text-[8px] text-zinc-600 font-bold uppercase">æˆäº¤å¤§å–®æ¬¡æ•¸: ${x.orders || 0}</div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(msg, customClass = "") {
        const box = document.getElementById('logBox');
        const div = document.createElement('div');
        div.className = `log-entry ${customClass}`;
        div.innerHTML = msg;
        box.prepend(div);
        if (box.childNodes.length > 80) box.removeChild(box.lastChild);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('sysBtn');
        btn.innerText = isRunning ? "Stop Radar" : "Start Radar";
        btn.className = isRunning ? "bg-red-600 text-white px-6 py-1 rounded font-black uppercase" : "bg-blue-600 text-white px-6 py-1 rounded font-black uppercase";
        if(isRunning) coreScan();
    }

    setupSliders();
</script>
</body>
</html>
