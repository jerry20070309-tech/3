<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V17.5 | ç‰©ç†å–®ç·šç¨‹è„ˆè¡ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #000; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #080808; border: 1px solid #1a1a1a; border-radius: 4px; padding: 10px; transition: 0.2s; }
        .monster-boost { border: 1px solid #ef4444 !important; animation: glow 1s infinite alternate; }
        @keyframes glow { from { box-shadow: 0 0 5px #450a0a; } to { box-shadow: 0 0 15px #ef4444; } }
        .btn-start { background: #eab308; color: #000; padding: 12px 24px; font-weight: 900; border-radius: 4px; cursor: pointer; }
        .btn-stop { background: #ef4444; color: #fff; padding: 12px 24px; font-weight: 900; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900/50 flex justify-between items-center">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic uppercase">âš¡ SNIPER V17.5</h1>
            <div id="dayNotice" class="text-blue-500 font-bold uppercase tracking-widest">å¾…æ©Ÿä¸­</div>
        </div>
        <div class="flex gap-4 items-center">
            <button id="switchBtn" onclick="toggleSystem()" class="btn-start">ACTIVATE (START)</button>
            <div id="apiStatus" class="bg-zinc-900 px-3 py-1 rounded border border-zinc-800 text-zinc-600 font-black">OFFLINE</div>
        </div>
    </header>

    <div class="bg-zinc-900/30 p-2 grid grid-cols-5 gap-6 border-b border-yellow-900/20">
        <div>ğŸŒ€ SQZ <span id="v_sqz" class="text-yellow-500 font-bold">1.2%</span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none"></div>
        <div>ğŸ¯ POC <span id="v_poc" class="text-green-400 font-bold">1.1%</span><input type="range" id="i_poc" min="1" max="50" value="11" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none"></div>
        <div>ğŸš¨ SLP <span id="v_slp" class="text-red-500 font-bold">1.5%</span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none"></div>
        <div>ğŸš€ DRV <span id="v_drv" class="text-blue-400 font-bold">90</span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none"></div>
        <div>âš¡ MOM <span id="v_mom" class="text-orange-500 font-bold">0.8%</span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full h-1 bg-zinc-800 rounded-lg appearance-none"></div>
    </div>

    <div class="flex flex-1 overflow-hidden mt-2 gap-2">
        <main id="dashboard" class="flex-1 overflow-y-auto grid grid-cols-4 gap-2 p-1 content-start"></main>
        <aside class="w-72 bg-zinc-950 border-l border-yellow-900/30 flex flex-col">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-black italic uppercase">Whale Log</div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false, stats = {}, activeWS = new Map();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: 0.015, DRV: 90, MOM: 0.008 };
    let requestStep = 0; // 0:åƒ¹æ ¼, 1:è³‡è²», 2:æ·±åº¦

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('switchBtn');
        const status = document.getElementById('apiStatus');
        btn.innerText = isRunning ? "STOP (COOLING)" : "ACTIVATE (START)";
        btn.className = isRunning ? "btn-stop" : "btn-start";
        status.innerText = isRunning ? "MONITORING" : "OFFLINE";
        status.className = isRunning ? "bg-green-900/20 text-green-500 font-black px-3 py-1 rounded border border-green-800" : "bg-zinc-900 text-zinc-600 font-black px-3 py-1 rounded border border-zinc-800";
        if (isRunning) masterClock();
    }

    // [A] åš´æ ¼å–®ä¸€å°åŒ…æ™‚é˜ (æ¯ä¸‰ç§’åªç™¼å‡ºä¸€å€‹ URL)
    async function masterClock() {
        if (!isRunning) return;
        try {
            if (requestStep === 0) {
                const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
                if (res.status === 418) throw "418";
                const data = await res.json();
                data.forEach(t => {
                    if (!t.symbol.endsWith('USDT')) return;
                    const s = t.symbol, p = parseFloat(t.lastPrice), h = parseFloat(t.highPrice), l = parseFloat(t.lowPrice);
                    let score = ((h-l)/p <= FILTER.SQZ) ? 50 : 0;
                    if (!stats[s]) stats[s] = { s, score:0, price:p, funding:0, wall:0, liq:0, vol:0 };
                    stats[s] = { ...stats[s], price:p, score, vol: parseFloat(t.quoteVolume) };
                });
                requestStep = 1;
            } else if (requestStep === 1) {
                const res = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
                const data = await res.json();
                data.forEach(p => { if(stats[p.symbol]) stats[p.symbol].funding = p.lastFundingRate; });
                requestStep = 2;
            } else {
                const top = Object.values(stats).sort((a,b) => b.score - a.score)[0];
                if (top) {
                    const res = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${top.s}&limit=5`);
                    const data = await res.json();
                    stats[top.s].wall = data.asks[0][0];
                    setupWhale(top.s);
                }
                requestStep = 0;
            }
            render();
        } catch (e) { console.error("API Blocked or Error"); }
        setTimeout(masterClock, 3000); // çµ•å°ä¸‰ç§’é–“éš”
    }

    // [E] å·¨é¯¨é€£ç·š (WebSocket ä¸ä½” API è«‹æ±‚æ¬¡æ•¸)
    function setupWhale(s) {
        if (activeWS.has(s)) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${s.toLowerCase()}@aggTrade/${s.toLowerCase()}@forceOrder`);
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.e === "forceOrder") {
                const val = (parseFloat(d.o.q) * parseFloat(d.o.p) / 1000).toFixed(1);
                stats[s].liq += parseFloat(val);
                addLog(`ğŸ’€ [LIQ] ${s} $${val}K`, "text-red-500 font-bold");
            }
            if (d.e === "aggTrade" && (parseFloat(d.q) * parseFloat(d.p)) > 50000) {
                addLog(`ğŸ‹ [WHALE] ${s} $${(parseFloat(d.q)*parseFloat(d.p)/1000).toFixed(0)}K`, "text-green-500");
            }
        };
        activeWS.set(s, ws);
    }

    function render() {
        const board = document.getElementById('dashboard');
        const sorted = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 40);
        board.innerHTML = sorted.map(x => `
            <div class="card ${x.score >= 50 ? 'border-blue-900 bg-blue-950/10' : ''} ${x.vol > 5e8 ? 'monster-boost' : ''}">
                <div class="flex justify-between font-black"><span class="text-white">${x.s}</span><span class="text-yellow-500">â˜…${x.score}</span></div>
                <div class="text-2xl font-black text-white py-1">$${x.price}</div>
                <div class="flex justify-between text-[8px] font-bold">
                    <span class="${x.funding < 0 ? 'text-red-500' : 'text-green-500'}">F: ${(x.funding*100).toFixed(4)}%</span>
                    <span class="text-blue-400">WALL: $${parseFloat(x.wall).toFixed(2)}</span>
                </div>
            </div>
        `).join('');
    }

    // [G] åƒæ•¸èª¿ç¯€åˆå§‹åŒ–
    const sliders = ['i_sqz', 'i_poc', 'i_slp', 'i_drv', 'i_mom'];
    sliders.forEach(id => {
        document.getElementById(id).oninput = (e) => {
            const key = id.split('_')[1].toUpperCase();
            FILTER[key] = parseFloat(e.target.value) / 1000;
            document.getElementById('v_'+id.split('_')[1]).innerText = (e.target.value/10).toFixed(1) + (key==='DRV'?'':'%');
            if (Object.keys(stats).length > 0) render();
        };
    });

    function addLog(m, c) {
        const b = document.getElementById('logBox');
        const d = document.createElement('div'); d.className = c;
        d.innerText = `[${new Date().toLocaleTimeString()}] ${m}`;
        b.prepend(d); if(b.childNodes.length > 30) b.removeChild(b.lastChild);
    }

    // [H] é€±å…­/é€±ä¸€é è¨­ç­–ç•¥
    const day = new Date().getDay();
    const notice = document.getElementById('dayNotice');
    if (day === 6) { notice.innerText = "ğŸ“… SATURDAY MODE"; FILTER.SQZ = 0.008; }
    else if (day === 1) { notice.innerText = "ğŸ“… MONDAY MODE"; FILTER.POC = 0.015; }
    else { notice.innerText = "ğŸ“… REGULAR MODE"; }
</script>
</body>
</html>
