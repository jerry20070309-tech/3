<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER V20.0 | è»äº‹ç´šå…¨è¦ç´ ç›£æ§</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #000; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #222; border-radius: 4px; padding: 10px; position: relative; }
        .monster-boost { border: 2px solid #ef4444 !important; background: linear-gradient(180deg, #200, #000); }
        .log-row { display: flex; justify-content: space-between; border-bottom: 1px solid #1a1a1a; padding: 1px 0; font-size: 8px; }
        .btn-active { background: #eab308; color: #000; padding: 8px 20px; font-weight: 900; border-radius: 4px; cursor: pointer; }
        .btn-stop { background: #ef4444; color: #fff; padding: 8px 20px; font-weight: 900; border-radius: 4px; cursor: pointer; }
        .bar-wrap { background: #111; height: 3px; border-radius: 2px; margin-top: 4px; overflow: hidden; }
        .bar-fill { background: #2563eb; height: 100%; transition: 0.4s; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[9px]">

    <header class="p-2 border-b border-yellow-900/30 flex justify-between items-center bg-black">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black text-yellow-500 italic">âš¡ SNIPER V20.0</h1>
            <div id="strategyLabel" class="text-blue-500 font-bold px-2 py-0.5 border border-blue-900 rounded uppercase">å¾…å‘½</div>
        </div>
        <div class="flex gap-2">
            <button id="switchBtn" onclick="toggleSystem()" class="btn-active">ACTIVATE</button>
            <div id="apiStatus" class="bg-zinc-900 px-3 py-1 rounded text-zinc-600 font-black border border-zinc-800 uppercase">OFFLINE</div>
        </div>
    </header>

    <div class="bg-zinc-900/20 p-2 grid grid-cols-5 gap-4 border-b border-yellow-900/10 uppercase font-bold text-zinc-600">
        <div>ğŸŒ€ SQZ æ©«ç›¤ <span id="v_sqz" class="text-yellow-500">1.2%</span><input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full accent-yellow-500"></div>
        <div>ğŸ¯ POC çªç ´ <span id="v_poc" class="text-green-500">1.1%</span><input type="range" id="i_poc" min="5" max="50" value="11" class="w-full accent-green-500"></div>
        <div>ğŸš¨ SLP ä¹–é›¢ <span id="v_slp" class="text-red-500">1.5%</span><input type="range" id="i_slp" min="5" max="50" value="15" class="w-full accent-red-500"></div>
        <div>ğŸš€ DRV çœŸç©º <span id="v_drv" class="text-blue-500">90</span><input type="range" id="i_drv" min="10" max="150" value="90" class="w-full accent-blue-500"></div>
        <div>âš¡ MOM å‹•é‡ <span id="v_mom" class="text-orange-500">0.8%</span><input type="range" id="i_mom" min="1" max="50" value="8" class="w-full accent-orange-500"></div>
    </div>

    <main id="dashboard" class="flex-1 overflow-y-auto grid grid-cols-4 gap-2 mt-2 p-1 content-start"></main>

<script>
    let isRunning = false, stats = {}, activeWS = new Map();
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: 0.015, DRV: 90, MOM: 0.008 };
    let loopIdx = 0;

    function toggleSystem() {
        isRunning = !isRunning;
        document.getElementById('switchBtn').innerText = isRunning ? "STOP" : "ACTIVATE";
        document.getElementById('switchBtn').className = isRunning ? "btn-stop" : "btn-active";
        document.getElementById('apiStatus').innerText = isRunning ? "Strict 3s" : "Offline";
        if (isRunning) coreLoop();
    }

    async function coreLoop() {
        if (!isRunning) return;
        try {
            if (loopIdx === 0) {
                const r = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
                const data = await r.json();
                data.forEach(t => {
                    if (!t.symbol.endsWith('USDT')) return;
                    const s = t.symbol, p = parseFloat(t.lastPrice);
                    let sc = ((parseFloat(t.highPrice)-parseFloat(t.lowPrice))/p <= FILTER.SQZ) ? 50 : 0;
                    if (!stats[s]) stats[s] = { s, score:0, price:p, funding:0, wallP:0, wallV:0, liqP:0, liqV:0, buyV:0, sellV:0, trades:[], vol:0 };
                    stats[s].price = p; stats[s].score = sc; stats[s].vol = parseFloat(t.quoteVolume);
                    if (isRunning && !activeWS.has(s)) setupWS(s);
                });
                loopIdx = 1;
            } else if (loopIdx === 1) {
                const r = await fetch('https://fapi.binance.com/fapi/v1/premiumIndex');
                const data = await r.json();
                data.forEach(p => { if(stats[p.symbol]) stats[p.symbol].funding = p.lastFundingRate; });
                loopIdx = 2;
            } else {
                // è£œé½Šã€Œæœ€å¤§æ›å–®åƒ¹/åƒ¹å€¼ã€
                const topTargets = Object.values(stats).sort((a,b)=>b.score-a.score).slice(0, 10);
                for (const target of topTargets) {
                    const r = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${target.s}&limit=5`);
                    const d = await r.json();
                    if(d.asks && d.asks[0]) {
                        stats[target.s].wallP = d.asks[0][0];
                        stats[target.s].wallV = (parseFloat(d.asks[0][0]) * parseFloat(d.asks[0][1]));
                    }
                }
                loopIdx = 0;
            }
            render();
        } catch (e) { console.warn("API Skip - Cooling..."); }
        setTimeout(coreLoop, 3000);
    }

    function setupWS(s) {
        if (activeWS.has(s) || activeWS.size > 60) return;
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${s.toLowerCase()}@aggTrade/${s.toLowerCase()}@forceOrder`);
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            if (d.e === "forceOrder") {
                const val = parseFloat(d.o.q) * parseFloat(d.o.p);
                if (val > stats[s].liqV) { stats[s].liqV = val; stats[s].liqP = d.o.p; }
            }
            if (d.e === "aggTrade") {
                const val = parseFloat(d.q) * parseFloat(d.p);
                if (val > 50000) {
                    const side = d.m ? "SELL" : "BUY";
                    if (side === "BUY") stats[s].buyV += val; else stats[s].sellV += val;
                    stats[s].trades.unshift({ t: new Date().toLocaleTimeString().slice(3), p: d.p, v: (val/1000).toFixed(1), s: side });
                    if (stats[s].trades.length > 5) stats[s].trades.pop();
                }
            }
        };
        activeWS.set(s, ws);
    }

    function render() {
        const board = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 24);
        board.innerHTML = list.map(x => `
            <div class="card ${x.score >= 50 ? 'border-yellow-600' : ''} ${x.vol > 1e9 ? 'monster-boost' : ''}">
                <div class="flex justify-between font-black mb-1">
                    <span class="text-white text-xs">${x.s}</span>
                    <span class="text-yellow-500 text-xs">â˜…${x.score}</span>
                </div>
                <div class="text-2xl font-black text-white italic tracking-tighter mb-2">$${x.price}</div>
                
                <div class="grid grid-cols-2 gap-2 text-[7px] font-bold border-y border-zinc-900 py-1 mb-2 uppercase">
                    <div class="text-blue-400">ğŸ”¥ MAX WALL<br>$${parseFloat(x.wallP).toFixed(4)}<br><span class="text-zinc-600">$${(x.wallV/1000).toFixed(1)}K</span></div>
                    <div class="text-red-500 text-right">ğŸ’€ MAX LIQ<br>$${parseFloat(x.liqP).toFixed(4)}<br><span class="text-zinc-600">$${(x.liqV/1000).toFixed(1)}K</span></div>
                </div>

                <div class="bg-black rounded p-1 mb-2">
                    ${x.trades.map(t => `<div class="log-row ${t.s==='BUY'?'text-green-500':'text-orange-500'}"><span>${t.t}</span><span>$${parseFloat(t.p).toFixed(3)}</span><span>$${t.v}K</span></div>`).join('')}
                </div>

                <div class="flex justify-between items-center text-[8px] font-bold">
                    <span class="${x.funding < 0 ? 'text-red-500' : 'text-green-500'}">F: ${(x.funding*100).toFixed(4)}%</span>
                    <span class="text-blue-500 uppercase">Net: $${((x.buyV - x.sellV)/1000).toFixed(0)}K</span>
                </div>
                <div class="bar-wrap"><div class="bar-fill" style="width: ${(x.buyV/(x.buyV+x.sellV)*100)||50}%"></div></div>
            </div>
        `).join('');
    }

    const day = new Date().getDay();
    if (day === 6) { 
        document.getElementById('strategyLabel').innerText = "SATURDAY MODE"; 
        FILTER.SQZ = 0.008; 
    }

    ['i_sqz', 'i_poc', 'i_slp', 'i_drv', 'i_mom'].forEach(id => {
        document.getElementById(id).oninput = (e) => {
            const k = id.split('_')[1].toUpperCase();
            FILTER[k] = parseFloat(e.target.value)/1000;
            document.getElementById('v_'+id.split('_')[1]).innerText = (e.target.value/10).toFixed(1) + '%';
        };
    });
</script>
</body>
</html>
