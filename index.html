<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>⚡ TRIDENT V46.2 | 封包引擎終極版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap');
        body { background: #050505; color: #d4d4d8; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card-stat { background: #0a0a0c; border: 1px solid #1f1f23; border-radius: 8px; transition: 0.3s; position: relative; }
        
        /* 策略呈現視覺化 */
        .under-poc { border: 2px solid #ef4444 !important; background: rgba(239, 68, 68, 0.05); box-shadow: 0 0 15px rgba(239, 68, 68, 0.1); }
        .above-poc { border: 2px solid #10b981 !important; background: rgba(16, 185, 129, 0.05); box-shadow: 0 0 15px rgba(16, 185, 129, 0.1); }
        
        .chart-container { width: 100%; height: 130px; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #065f46, #10b981); transition: width 0.5s ease; }
        #resourceOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 9999; display: flex; flex-direction: column; justify-content: center; items-center: center; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="p-4 h-screen flex flex-col">

    <div id="resourceOverlay">
        <h2 class="text-emerald-500 font-bold mb-2">正在初始化核心組件...</h2>
        <p class="text-zinc-500 text-xs">正在檢查 Lightweight Charts 與 Tailwind 資源</p>
    </div>

    <header class="flex justify-between items-center mb-4 border-b border-zinc-800 pb-3">
        <div class="flex items-center gap-4">
            <h1 class="text-xl font-black italic text-white tracking-tighter">TRIDENT <span class="text-emerald-500">V46.2</span></h1>
            <div class="w-64 h-2.5 bg-zinc-900 rounded-full overflow-hidden border border-zinc-800">
                <div id="pBar" class="progress-fill" style="width: 0%"></div>
            </div>
            <span id="pStatus" class="text-[10px] text-zinc-500 font-bold uppercase">資源就緒</span>
        </div>
        <div class="flex gap-2">
            <input type="text" id="searchInput" onkeypress="handleSearch(event)" placeholder="輸入代幣插隊..." 
                class="bg-zinc-900 border border-zinc-700 text-[10px] px-3 py-1.5 rounded w-40 outline-none focus:border-emerald-500 text-white uppercase">
            <button id="startBtn" onclick="ignite()" class="bg-red-600 hover:bg-red-500 text-white px-6 py-1.5 font-black rounded text-[10px] uppercase shadow-lg transition-all">啟動封包引擎</button>
        </div>
    </header>

    <main id="monitorList" class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 xl:grid-cols-5 gap-4 overflow-y-auto pr-2"></main>

<script>
    const EXCLUDE = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT', 'XAUUSDT', 'PAXGUSDT', 'USDCUSDT'];
    const BATCH_SIZE = 20;   // 每個封包包含 20 個幣
    const BATCH_INTERVAL = 5000; // 每 5 秒推送一個封包
    
    let marketData = {}, charts = {}, queue = [], isRunning = false, totalToLoad = 0;

    // 資源偵測邏輯
    const checkResources = setInterval(() => {
        if (window.LightweightCharts && window.tailwind) {
            document.getElementById('resourceOverlay').style.display = 'none';
            clearInterval(checkResources);
        }
    }, 500);

    // 策略核心：POC 計算
    function calculatePOC(klines) {
        let bins = {};
        const prices = klines.map(k => parseFloat(k[4]));
        const min = Math.min(...prices), max = Math.max(...prices);
        let step = (max - min) / 20 || 0.0001;
        klines.forEach(k => {
            let b = Math.floor((parseFloat(k[4]) - min) / step) * step + min;
            bins[b] = (bins[b] || 0) + parseFloat(k[5]);
        });
        return parseFloat(Object.keys(bins).reduce((a, b) => bins[a] > bins[b] ? a : b));
    }

    // 封包處理引擎
    async function processQueue() {
        if (queue.length === 0) {
            document.getElementById('pStatus').innerText = "監控全開 (API 安全)";
            return;
        }

        const currentBatch = queue.splice(0, BATCH_SIZE);
        document.getElementById('pStatus').innerText = `遞補封包中... 剩餘 ${queue.length}`;
        document.getElementById('pBar').style.width = `${((totalToLoad - queue.length) / totalToLoad) * 100}%`;

        for (let s of currentBatch) {
            try { await initSymbol(s); } catch(e) {}
        }
        setTimeout(processQueue, BATCH_INTERVAL);
    }

    async function initSymbol(s) {
        if (marketData[s]) return;
        const [k, oi] = await Promise.all([
            fetch(`https://fapi.binance.com/fapi/v1/klines?symbol=${s}&interval=15m&limit=80`).then(r=>r.json()),
            fetch(`https://fapi.binance.com/futures/data/openInterestHist?symbol=${s}&period=5m&limit=2`).then(r=>r.json())
        ]);
        
        const oiVal = (oi && oi.length > 1) ? ((parseFloat(oi[1].sumOpenInterest) - parseFloat(oi[0].sumOpenInterest)) / parseFloat(oi[0].sumOpenInterest) * 100).toFixed(2) : "0.00";
        
        marketData[s] = {
            poc: calculatePOC(k),
            oi: oiVal,
            history: k.map(x => ({ time: x[0]/1000, open: parseFloat(x[1]), high: parseFloat(x[2]), low: parseFloat(x[3]), close: parseFloat(x[4]) }))
        };
        renderCard(s);
    }

    function renderCard(s) {
        const el = document.createElement('div');
        el.id = `card-${s}`;
        el.className = `card-stat p-3 flex flex-col gap-1`;
        document.getElementById('monitorList').appendChild(el);

        el.innerHTML = `
            <div class="flex justify-between items-center">
                <span class="text-xs font-black text-white italic tracking-widest">${s.replace('USDT','')}</span>
                <span id="tag-${s}" class="text-[8px] font-bold px-1.5 py-0.5 rounded bg-zinc-800 text-zinc-500">INIT</span>
            </div>
            <div id="chart-${s}" class="chart-container"></div>
            <div class="flex justify-between text-[9px] font-bold">
                <span class="text-zinc-500">OI 5M: <span id="oi-${s}" class="text-white">${marketData[s].oi}%</span></span>
                <span class="text-yellow-600">POC: ${marketData[s].poc.toFixed(4)}</span>
            </div>
        `;

        const chart = LightweightCharts.createChart(document.getElementById(`chart-${s}`), {
            layout: { background: { color: '#000' }, textColor: '#444' },
            grid: { vertLines: { visible: false }, horzLines: { color: '#0a0a0a' } },
            timeScale: { visible: false },
            rightPriceScale: { borderVisible: false, fontSize: 8 },
            handleScroll: false, handleScale: false
        });
        const series = chart.addCandlestickSeries({ upColor: '#10b981', downColor: '#ef4444', borderVisible: false, wickVisible: true });
        series.setData(marketData[s].history);
        
        const pocLine = chart.addLineSeries({ color: '#facc15', lineWidth: 1, lineStyle: 2, priceLineVisible: false, lastValueVisible: false });
        pocLine.setData(marketData[s].history.map(k => ({ time: k.time, value: marketData[s].poc })));

        charts[s] = { series };
    }

    async function ignite() {
        if (isRunning) return;
        isRunning = true;
        document.getElementById('startBtn').style.display = 'none';
        
        const tickers = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr').then(r=>r.json());
        queue = tickers.filter(x => x.symbol.endsWith('USDT') && !EXCLUDE.includes(x.symbol))
                 .sort((a,b) => b.quoteVolume - a.quoteVolume)
                 .slice(0, 80).map(x => x.symbol);
        
        totalToLoad = queue.length;
        processQueue();
        startWS();
    }

    function startWS() {
        const ws = new WebSocket('wss://fstream.binance.com/ws/!ticker@arr');
        ws.onmessage = (e) => {
            JSON.parse(e.data).forEach(m => {
                const base = marketData[m.s];
                if (!base || !charts[m.s]) return;
                const p = parseFloat(m.c);
                const card = document.getElementById(`card-${m.s}`);
                const tag = document.getElementById(`tag-${m.s}`);

                if (p < base.poc) {
                    card.className = "card-stat p-3 flex flex-col gap-1 under-poc";
                    tag.innerText = "籌碼失守"; tag.className = "text-[8px] font-bold px-1.5 py-0.5 rounded bg-red-900 text-red-100";
                } else {
                    card.className = "card-stat p-3 flex flex-col gap-1 above-poc";
                    tag.innerText = "站穩籌碼"; tag.className = "text-[8px] font-bold px-1.5 py-0.5 rounded bg-emerald-900 text-emerald-100";
                }
                const lastK = base.history[base.history.length - 1];
                charts[m.s].series.update({ ...lastK, close: p });
            });
        };
    }

    function handleSearch(e) {
        if (e.key === 'Enter') {
            const val = e.target.value.toUpperCase();
            const s = val.endsWith('USDT') ? val : val + 'USDT';
            queue.unshift(s); 
            e.target.value = "";
        }
    }
</script>
</body>
</html>
