<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>‚ö° SNIPER V38.0 | ÁµÇÊ•µÂêàÁ¥ÑÊà∞È¨•ÁµÇÁ´Ø</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #000; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; height: 100vh; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; margin-bottom: 6px; padding: 16px; border-radius: 4px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .hunt-card { border: 2px solid #ff0000 !important; background: #1a0505 !important; }
        .tag-active { background: #22c55e !important; color: #000; font-weight: 800; padding: 0 6px; border-radius: 2px; font-size: 10px; }
        .tag-futures { background: #3b82f6 !important; color: #fff; font-weight: 800; padding: 0 6px; border-radius: 2px; font-size: 10px; margin-left: 5px; }
        
        /* Ê†∏ÂøÉÊï∏ÊìöÂçÄÂüü */
        .whale-list { background: #000; padding: 8px; border: 1px solid #222; margin-top: 10px; border-radius: 2px; }
        .whale-header { display: grid; grid-template-cols: 1.2fr 0.6fr 1.2fr 1fr; gap: 5px; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 10px; color: #555; }
        .whale-row { display: grid; grid-template-cols: 1.2fr 0.6fr 1.2fr 1fr; gap: 5px; border-bottom: 1px solid #111; padding: 8px 0; font-size: 11px; }
        
        .up { color: #22c55e; } .down { color: #ef4444; }
        .stat-grid { display: grid; grid-template-cols: 1fr 1fr 1fr; gap: 10px; margin-top: 10px; border-top: 1px solid #1a1a1a; pt: 8px; }
        .stat-label { font-size: 9px; color: #666; font-weight: bold; }
        .stat-val { font-size: 11px; color: #fff; font-weight: 900; }
        
        input[type=range] { accent-color: #FFD700; width: 100%; cursor: pointer; height: 4px; border-radius: 2px; background: #333; }
    </style>
</head>
<body class="flex flex-col">

    <header class="p-4 border-b border-zinc-800 bg-black flex justify-between items-center shrink-0">
        <div class="flex items-center gap-6">
            <h1 class="text-3xl font-black text-yellow-500 italic uppercase">‚ö° SNIPER V38.0</h1>
            <div class="flex gap-2">
                <input id="searchInput" type="text" placeholder="Ëº∏ÂÖ•Âπ£Á®ÆÊêúÂ∞ã (ÁÑ°Ë¶ñÈñÄÊ™ª)..." class="bg-zinc-900 text-sm px-4 py-1 w-72 text-white border border-zinc-700 outline-none">
                <button onclick="manualAdd()" class="bg-yellow-600 text-black px-6 py-1 font-bold rounded">ADD</button>
            </div>
        </div>
        <button id="sysBtn" onclick="toggleSystem()" class="bg-red-600 text-white px-8 py-2 rounded font-black hover:bg-red-500 uppercase tracking-tighter">Start Futures Radar</button>
    </header>

    <div class="bg-zinc-950 p-3 border-b border-zinc-800 grid grid-cols-5 gap-8 uppercase font-black text-zinc-500 text-[11px]">
        <div>üåÄ SQZ <span id="v_sqz" class="text-white ml-1">2.5%</span><input type="range" id="i_sqz" min="1" max="100" value="25"></div>
        <div>üéØ POC <span id="v_poc" class="text-white ml-1">2.0%</span><input type="range" id="i_poc" min="1" max="100" value="20"></div>
        <div>üö® SLP <span id="v_slp" class="text-white ml-1">-3.5%</span><input type="range" id="i_slp" min="1" max="100" value="35"></div>
        <div>üöÄ DRV <span id="v_drv" class="text-white ml-1">6.0</span><input type="range" id="i_drv" min="1" max="150" value="60"></div>
        <div>üí∞ FUND <span id="v_mom" class="text-white ml-1">0.01%</span><input type="range" id="i_mom" min="1" max="100" value="10"></div>
    </div>

    <main id="dashboard" class="flex-1 p-4 overflow-y-auto grid grid-cols-3 gap-6 content-start bg-black"></main>

<script>
    let stats = {}, pinned = new Set(), isRunning = false;
    let CONFIG = { sqz: 2.5, poc: 2.0, slp: -3.5, drv: 6.0 };

    // ÊªëÊ°øÈÄ£ÂãïÊõ¥Êñ∞
    ['sqz','poc','slp','drv','mom'].forEach(id => {
        document.getElementById('i_'+id).oninput = (e) => {
            let val = e.target.value;
            let disp = (val/10).toFixed(1);
            document.getElementById('v_'+id).innerText = (id==='slp'?'-':'') + disp + (id==='drv'?'':'%');
            CONFIG[id] = parseFloat(disp);
            render();
        }
    });

    // Ê®°Êì¨ÂêàÁ¥ÑÊ†∏ÂøÉÊï∏ÊìöÔºöÂåÖÂê´ OI„ÄÅÊåÅÂÄâÊØî„ÄÅÂ∑®ÈØ®ÁõàËôß
    function getWhaleIntelligence(symbol) {
        const s = symbol.replace('USDT','');
        return {
            oi: (Math.random()*15).toFixed(2) + "%",
            fund: (Math.random()*0.03).toFixed(4) + "%",
            ratio: (Math.random()*2 + 0.5).toFixed(2),
            list: [
                { a: `0x${s}_Whale_Alpha`, d: "SHORT", v: (Math.random()*120).toFixed(1)+"M", p: "-"+(Math.random()*8).toFixed(2)+"%" },
                { a: `0x${s}_Whale_Beta`, d: "LONG", v: (Math.random()*250).toFixed(1)+"M", p: "+"+(Math.random()*45).toFixed(1)+"%" },
                { a: `0x${s}_Whale_Gamma`, d: "LONG", v: (Math.random()*40).toFixed(1)+"M", p: "+"+(Math.random()*12).toFixed(1)+"%" }
            ]
        };
    }

    async function scan() {
        if(!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();
            data.forEach(t => {
                const s = t.symbol; if(!s.endsWith('USDT')) return;
                const change = parseFloat(t.priceChangePercent);
                const score = (Math.abs(change) > 5.5) ? 98 : 35; // Âè™ÊúâÂº∑Âã¢Âπ£ÊâçÂáÜ‰∏äÊ¶ú

                if (!stats[s]) stats[s] = { s, intel: null };
                stats[s] = { ...stats[s], price: t.lastPrice, change: t.priceChangePercent, score };

                if (score >= 70 && !stats[s].intel) {
                    stats[s].intel = getWhaleIntelligence(s);
                }
            });
            render();
        } catch (e) {}
        setTimeout(scan, 2500);
    }

    function render() {
        const board = document.getElementById('dashboard');
        const q = document.getElementById('searchInput').value.toUpperCase().trim();
        const list = Object.values(stats).filter(x => {
            if (q !== "") return x.s.includes(q);
            return (x.score >= 70 || pinned.has(x.s));
        }).sort((a,b) => (pinned.has(b.s) - pinned.has(a.s)) || (b.score - a.score)).slice(0, 12);

        board.innerHTML = list.map(x => `
            <div class="card ${x.score >= 90 ? 'hunt-card' : ''}">
                <div class="flex justify-between items-start">
                    <div class="flex items-center"><span class="tag-active">TIGHT</span><span class="tag-futures">FUTURES</span></div>
                    <span class="text-xs font-black text-yellow-500">SC:${x.score}</span>
                </div>

                <div class="flex justify-between items-end my-4">
                    <h2 class="text-4xl font-black italic text-white tracking-tighter">${x.s.replace('USDT','')}</h2>
                    <div class="text-right">
                        <div class="${parseFloat(x.change)>=0?'up':'down'} font-black text-xl leading-none">${x.change}%</div>
                        <div class="text-xs text-zinc-500 font-bold mt-1">$${x.price}</div>
                    </div>
                </div>

                <div class="stat-grid">
                    <div><div class="stat-label">OI CHANGE</div><div class="stat-val up">${x.intel ? x.intel.oi : '--'}</div></div>
                    <div><div class="stat-label">FUNDING</div><div class="stat-val">${x.intel ? x.intel.fund : '--'}</div></div>
                    <div><div class="stat-label">L/S RATIO</div><div class="stat-val text-blue-400">${x.intel ? x.intel.ratio : '--'}</div></div>
                </div>

                <div class="whale-list">
                    <div class="whale-header"><span>WHALE_ADDR</span><span>SIDE</span><span>SIZE</span><span class="text-right">PNL</span></div>
                    ${(x.intel ? x.intel.list : []).map(w => `
                        <div class="whale-row">
                            <span class="text-blue-500">${w.a}</span>
                            <span class="${w.d==='LONG'?'up':'down'} font-bold">${w.d}</span>
                            <span class="text-zinc-300">${w.v}</span>
                            <span class="${w.p.startsWith('+')?'up':'down'} text-right font-black">${w.p}</span>
                        </div>
                    `).join('')}
                </div>
            </div>`).join('');
    }

    function toggleSystem() { isRunning = !isRunning; if(isRunning) scan(); }
    function manualAdd() { 
        let s = document.getElementById('searchInput').value.toUpperCase().trim();
        if(s) { if(!s.endsWith('USDT')) s+='USDT'; pinned.add(s); render(); }
    }
</script>
</body>
</html>
