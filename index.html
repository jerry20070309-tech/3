<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>âš¡ SNIPER X-RADAR PRO | å·¨é¯¨æ·±åº¦ç›£æ§ç‰ˆ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap');
        body { background: #050505; color: #FFD700; font-family: 'JetBrains Mono', monospace; overflow: hidden; }
        .card { background: #0a0a0a; border: 1px solid #1a1a1a; transition: 0.3s; position: relative; border-radius: 8px; }
        .hunt-active { border: 2px solid #ef4444 !important; box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        .whale-flash { background: #7f1d1d !important; color: white !important; animation: flash 0.5s; } /* 100kå¤§å–®é–ƒçˆ */
        @keyframes flash { from { background: #ff0000; } to { background: #7f1d1d; } }
        #logBox::-webkit-scrollbar { width: 4px; }
        #logBox::-webkit-scrollbar-thumb { background: #333; }
        .metric-box { background: rgba(0,0,0,0.6); border: 1px solid #222; padding: 4px; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col p-2 text-[10px]">

    <header class="p-3 border-b border-yellow-900 flex justify-between items-center shrink-0 bg-black">
        <div>
            <h1 class="text-xl font-black text-yellow-500 italic uppercase text-shadow">âš¡ SNIPER X-RADAR PRO</h1>
            <div id="statusInfo" class="text-zinc-500 font-bold italic mt-1 uppercase">åµæ¸¬æ¨¡çµ„ï¼šå·¨é¯¨ + çˆ†å€‰ + æ·±åº¦æ›å–®</div>
        </div>
        <div class="flex gap-4">
            <div id="klineStatus" class="bg-zinc-900 px-3 py-1 rounded text-white border border-zinc-800">æ•¸æ“šæµç›£æ§ä¸­...</div>
            <button id="sysBtn" onclick="toggleSystem()" class="bg-blue-600 text-white px-6 py-1 rounded font-black hover:bg-blue-500">START RADAR</button>
        </div>
    </header>

    <div class="bg-zinc-900/50 p-2 border-b border-yellow-900/30 grid grid-cols-5 gap-4 items-center uppercase font-bold text-zinc-400">
        <div class="space-y-1">
            <div class="flex justify-between text-yellow-500"><span>ğŸŒ€ SQZ (è“„å‹¢)</span><span id="v_sqz">1.2%</span></div>
            <input type="range" id="i_sqz" min="5" max="50" value="12" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-green-400"><span>ğŸ¯ POC (çªç ´)</span><span id="v_poc">1.1%</span></div>
            <input type="range" id="i_poc" min="1" max="100" value="11" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-red-500"><span>ğŸš¨ SLP (çªè®Š)</span><span id="v_slp">-15%</span></div>
            <input type="range" id="i_slp" min="5" max="50" value="15" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-blue-400"><span>ğŸš€ DRV (çœŸç©º)</span><span id="v_drv">90</span></div>
            <input type="range" id="i_drv" min="10" max="150" value="90" class="w-full">
        </div>
        <div class="space-y-1">
            <div class="flex justify-between text-orange-500"><span>âš¡ MOM (å‹•é‡)</span><span id="v_mom">0.8%</span></div>
            <input type="range" id="i_mom" min="1" max="50" value="8" class="w-full">
        </div>
    </div>

    <div class="flex flex-1 overflow-hidden gap-2 mt-2">
        <main class="flex-1 overflow-y-auto p-2">
            <div id="dashboard" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3"></div>
        </main>

        <aside class="w-80 border-l border-yellow-900 bg-zinc-950 flex flex-col shrink-0">
            <div class="p-2 border-b border-zinc-800 text-red-500 font-bold flex justify-between uppercase bg-black">
                <span>ğŸ›¡ï¸ å·¨é¯¨åŠç•°å‹•æ•¸æ“š</span>
                <span id="orderCount" class="text-zinc-600">ORDERS: 0</span>
            </div>
            <div id="logBox" class="flex-1 overflow-y-auto p-2 space-y-1 font-mono text-[9px]"></div>
        </aside>
    </div>

<script>
    let isRunning = false;
    let stats = {}, activeMonitors = new Map();
    let orderCount = 0;
    let FILTER = { SQZ: 0.012, POC: 0.011, SLP: -0.15, DRV: 90, MOM: 0.008 };

    function setupSliders() {
        const binds = [
            {id:'i_sqz', vid:'v_sqz', key:'SQZ', div:1000},
            {id:'i_poc', vid:'v_poc', key:'POC', div:1000},
            {id:'i_slp', vid:'v_slp', key:'SLP', div:100},
            {id:'i_drv', vid:'v_drv', key:'DRV', div:1},
            {id:'i_mom', vid:'v_mom', key:'MOM', div:1000}
        ];
        binds.forEach(b => {
            document.getElementById(b.id).oninput = (e) => {
                let v = parseFloat(e.target.value);
                FILTER[b.key] = (b.key === 'SLP' ? -(v/100) : v / b.div);
                document.getElementById(b.vid).innerText = (b.key === 'SLP' ? '-' : '') + (b.key === 'DRV' ? v : (v/10).toFixed(1)) + (b.key === 'DRV' ? '' : '%');
            };
        });
    }

    async function coreScan() {
        if(!isRunning) return;
        try {
            const res = await fetch('https://fapi.binance.com/fapi/v1/ticker/24hr');
            const data = await res.json();

            data.forEach(t => {
                const s = t.symbol;
                if (!s.endsWith('USDT')) return;

                const price = parseFloat(t.lastPrice);
                const avgPrice = parseFloat(t.weightedAvgPrice);
                const maSqz = (parseFloat(t.highPrice) - parseFloat(t.lowPrice)) / avgPrice;
                const drvScore = Math.min(100, (Math.abs(parseFloat(t.priceChangePercent)) / (parseFloat(t.quoteVolume) / 1e8)) * 15);
                
                let score = 0;
                if (maSqz <= FILTER.SQZ) score += 30;
                if (Math.abs(parseFloat(t.priceChangePercent))/100 >= FILTER.POC) score += 25;
                if (drvScore >= FILTER.DRV) score += 35;
                if (parseFloat(t.priceChangePercent) > 0) score += 10;

                if (!stats[s]) stats[s] = { s, score: 0, wallPrice: '0', liqPrice: '0', orderCount: 0 };
                stats[s] = { ...stats[s], price, score, maSqz, drvScore };

                // è©•åˆ†é”æ¨™ (75åˆ†ä»¥ä¸Š)
                if (score >= 75) {
                    initDeepWhaleMonitor(s);
                } else if (score < 60 && activeMonitors.has(s)) {
                    stopDeepWhaleMonitor(s);
                }
            });
            renderUI();
        } catch (e) { console.error(e); }
        setTimeout(coreScan, 3000);
    }

    function initDeepWhaleMonitor(symbol) {
        if (activeMonitors.has(symbol)) return;

        addLog(`ğŸ¯ <span class="text-yellow-400">å·²åµæ¸¬é«˜åˆ†å¹£ï¼š${symbol}ï¼Œå•Ÿå‹•å·¨é¯¨åµæ¸¬</span>`);
        
        const ws = new WebSocket(`wss://fstream.binance.com/ws/${symbol.toLowerCase()}@aggTrade/${symbol.toLowerCase()}@forceOrder`);
        
        ws.onmessage = (e) => {
            const d = JSON.parse(e.data);
            orderCount++;
            document.getElementById('orderCount').innerText = `ORDERS: ${orderCount}`;

            // 1. çˆ†å€‰åƒ¹æ ¼æ•æ‰
            if (d.e === "forceOrder") {
                const val = parseFloat(d.o.q) * parseFloat(d.o.p);
                const price = parseFloat(d.o.p);
                stats[symbol].liqPrice = price; // æ›´æ–°çˆ†å€‰åƒ¹æ ¼åˆ°å¡ç‰‡
                addLog(`ğŸ’€ <span class="text-red-500 font-bold">çˆ†å€‰ç•°å‹•</span> ${symbol} | åƒ¹æ ¼: $${price} | è¦æ¨¡: $${(val/1000).toFixed(1)}K`);
            }

            // 2. å·¨é¯¨èˆ‡ 100K ç¬é–“å¤§å–®
            if (d.e === "aggTrade") {
                const val = parseFloat(d.q) * parseFloat(d.p);
                if (val >= 100000) {
                    addLog(`ğŸš€ <span class="text-white bg-red-600 px-1">ç¬é–“å¤§è¨‚å–® 100K+</span> ${symbol} | é‡‘é¡: $${(val/1000).toFixed(1)}K`, "whale-flash");
                } else if (val >= 50000) {
                    addLog(`ğŸ‹ <span class="text-green-400">å·¨é¯¨å¤§å–®</span> ${symbol} | é‡‘é¡: $${(val/1000).toFixed(1)}K`);
                }
                stats[symbol].orderCount = (stats[symbol].orderCount || 0) + 1;
            }
        };

        // 3. ç²å–æœ€å¤§æ›å–®é‡åƒ¹æ ¼ (Order Wall)
        const fetchDepthWall = async () => {
            try {
                const res = await fetch(`https://fapi.binance.com/fapi/v1/depth?symbol=${symbol}&limit=20`);
                const depth = await res.json();
                const topAsk = depth.asks.sort((a,b) => b[1]-a[1])[0];
                const topBid = depth.bids.sort((a,b) => b[1]-a[1])[0];
                // æ¯”è¼ƒè²·è³£ç‰†ï¼Œå–æœ€å¤§è€…é¡¯ç¤º
                stats[symbol].wallPrice = parseFloat(topAsk[1]) > parseFloat(topBid[1]) ? topAsk[0] : topBid[0];
            } catch(e){}
        };
        const wallTimer = setInterval(fetchDepthWall, 5000);
        fetchDepthWall();

        activeMonitors.set(symbol, { ws, wallTimer });
    }

    function stopDeepWhaleMonitor(symbol) {
        const m = activeMonitors.get(symbol);
        if (m) {
            m.ws.close();
            clearInterval(m.wallTimer);
            activeMonitors.delete(symbol);
            addLog(`ğŸ”Œ ${symbol} ç†±åº¦é€€å»ï¼Œé—œé–‰ç›£æ§`);
        }
    }

    function renderUI() {
        const dashboard = document.getElementById('dashboard');
        const list = Object.values(stats).sort((a,b) => b.score - a.score).slice(0, 16);

        dashboard.innerHTML = list.map(x => {
            const isLive = activeMonitors.has(x.s);
            return `
                <div class="card p-3 ${isLive ? 'hunt-active' : ''}">
                    <div class="flex justify-between items-center mb-1">
                        <span class="text-lg font-black text-white">${x.s.replace('USDT','')}</span>
                        <div class="text-right">
                            <span class="text-[8px] block text-zinc-500 uppercase">Score</span>
                            <span class="text-yellow-500 font-black italic">â˜… ${x.score.toFixed(0)}</span>
                        </div>
                    </div>
                    <div class="text-2xl font-black text-white mb-2">$${x.price.toLocaleString()}</div>
                    
                    <div class="space-y-1">
                        <div class="grid grid-cols-2 gap-1">
                            <div class="metric-box">
                                <span class="text-zinc-600 block text-[7px]">æœ€å¤§æ›å–®ç‰†</span>
                                <span class="text-blue-400 font-bold">$${parseFloat(x.wallPrice).toFixed(4)}</span>
                            </div>
                            <div class="metric-box">
                                <span class="text-zinc-600 block text-[7px]">æœ€è¿‘çˆ†å€‰ä½</span>
                                <span class="text-red-500 font-bold">${x.liqPrice != 0 ? '$'+parseFloat(x.liqPrice).toFixed(4) : '--'}</span>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-1">
                            <div class="metric-box">
                                <span class="text-zinc-600 block text-[7px]">ç›£æ§è¨‚å–®æ•¸</span>
                                <span class="text-white font-bold">${x.orderCount || 0}</span>
                            </div>
                            <div class="metric-box flex items-center justify-center">
                                <span class="text-[8px] ${isLive ? 'text-green-500 animate-pulse' : 'text-zinc-700'} font-bold">
                                    ${isLive ? 'ğŸ“¡ LIVE' : 'ğŸ’¤ IDLE'}
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
    }

    function addLog(msg, customClass = "") {
        const box = document.getElementById('logBox');
        const div = document.createElement('div');
        div.className = `p-1 border-b border-zinc-900 ${customClass}`;
        div.innerHTML = `<span class="text-zinc-600">[${new Date().toLocaleTimeString()}]</span> ${msg}`;
        box.prepend(div);
        if (box.childNodes.length > 50) box.removeChild(box.lastChild);
    }

    function toggleSystem() {
        isRunning = !isRunning;
        const btn = document.getElementById('sysBtn');
        btn.innerText = isRunning ? "STOP RADAR" : "START RADAR";
        btn.className = isRunning ? "bg-red-600 text-white px-6 py-1 rounded font-black" : "bg-blue-600 text-white px-6 py-1 rounded font-black";
        if(isRunning) coreScan();
    }

    setupSliders();
</script>
</body>
</html>
